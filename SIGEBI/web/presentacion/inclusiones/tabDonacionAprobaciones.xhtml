
<ice:outputHtml id="frmAdjuntosDonacion" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
    <div class="container">
        <!-- Data Table Lista de roles-->
        <div class="row" style="margin-top:10px">                
            <div class="col-sm-12">
                <div class="form-group"> 
                    <div>
                        <ice:dataTable id="documentosPorRol"
                                       value="#{controllerSolicitudDonacion.command.solicitesAprobaciones}"
                                   var="solicitudAutorizacion"
                                   paginator="true"
                                   paginatorPosition="bottom"
                                   rows="5">

                            <ice:column id="colRol">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.rol']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colRolTxt" value="#{solicitudAutorizacion.autorizacionRol.rol.nombre}"/>
                            </ice:column>
                            <ice:column id="colEsatdo">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.estado']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colEstadoTxt" value="#{solicitudAutorizacion.estado.nombre}"/>
                            </ice:column>
                            <ice:column id="colUsuario">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.usuario']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colUsuarioTxt" value="#{solicitudAutorizacion.usuarioSeguridad.id}"/>
                            </ice:column>                            
                            <ice:column id="colFecha">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.fecha']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colFechaTxt" value="#{solicitudAutorizacion.fecha}"/>
                            </ice:column>                                                         
                            <ice:column style="text-align: center;">
                                <ice:commandButton id="botonAprobar"
                                                   style="margin-top:2%" 
                                                   styleClass="btnAprobar_informe" 
                                                   partialSubmit="true" 
                                                   rendered="#{solicitudAutorizacion.marcado}"
                                                   actionListener="#{controllerSolicitudDonacion.aprobar}">
                                    <f:attribute id="documentoSelApro" name="solicitudSelApro"  value="#{solicitudAutorizacion}"/>                                
                                </ice:commandButton>
                                <ice:commandButton id="botonRechazar"
                                                   style="margin-top:2%" 
                                                   styleClass="btnRechazar_informe" 
                                                   partialSubmit="true"
                                                   rendered="#{solicitudAutorizacion.marcado}"
                                                   actionListener="#{controllerSolicitudDonacion.mostrarPanel}">
                                    <f:attribute id="accion" name="accion"  value="4"/>
                                    <f:attribute id="documentoSelRech" name="solicitudSelRech"  value="#{solicitudAutorizacion}"/>                                
                                </ice:commandButton>                                
                            </ice:column>
                        </ice:dataTable>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    
</ice:outputHtml>
