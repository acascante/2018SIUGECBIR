<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <!-- Modal para confirmar -->
    <ice:panelPopup
        modal="true" 
        visible="#{controllerSolicitudDonacion.command.presentarPanelAnularConfirmar}"
        rendered="#{controllerSolicitudDonacion.command.presentarPanelAnularConfirmar}"
        styleClass="popup">
        
        <f:facet name="body">

            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 20px;">
                    <!-- Titulo -->
                    <div class="row">
                        <div class='col-sm-12'>
                            <h1 style="margin: 0px;">
                                <ice:outputFormat value="#{label['sigebi.label.vista.donacion.confirmacion.titulo']}"/>
                            </h1>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            #{controllerSolicitudDonacion.command.mensajeConfirmacion}
                        </div>
                    </div>
                    <div class="row">
                        <div class='col-md-6'>
                            <span class="alineado_derecha">
                                <ice:commandButton id="btn_cancelar" partialSubmit="true" action="#{controllerSolicitudDonacion.cerrarPanel}" styleClass="boton"  value="Regresar" />
                            </span>
                        </div>
                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="botonAnular" 
                                       value="Anular" 
                                       rendered="#{controllerSolicitudDonacion.command.presentarPanelAnularConfirmar}"
                                       partialSubmit="true" 
                                       styleClass="boton" action="#{controllerSolicitudDonacion.anularSolicitud}"/>                            
                        </div>
                    </div>
                </div>                
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
</div>
