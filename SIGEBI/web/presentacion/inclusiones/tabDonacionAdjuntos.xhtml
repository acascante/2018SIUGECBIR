
<ice:outputHtml id="frmAdjuntosDonacion" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
    <div class="container">
        <!-- Adjuntar documentos-->
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group"> 
                            <label class="control-label" for="txtDetalleAdjunto">
                                <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.detalleAdjunto']}" />
                            </label>
                            <ice:inputTextarea id="detalleAdjunto"
                                               cols="2" 
                                               styleClass="form-control"
                                               partialSubmit="false"                                           
                                               value="#{controllerSolicitudDonacion.command.adjunto.detalle}"
                                               />
                        </div>                                             
                    </div>
                    <div class="col-md-12">
                        <ice:inputFile id="inputFileComponent2"
                                       uploadDirectory="upload/Donaciones/"
                                       styleClass="boton input_loadFile"
                                       actionListener="#{controllerSolicitudDonacion.agregarAdjunto}"
                                       submitOnUpload="preAndPostUpload">
                        </ice:inputFile>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"> 
                    <label class="control-label" for="txtTituloAdjuntos">
                        <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.adjuntos']}" />
                    </label>  
                    <div>
                        <ice:dataTable id="afjuntosInforme"
                                       value="#{controllerSolicitudDonacion.command.adjuntos}"
                                       var="adjunto"
                                       paginator="true"
                                       paginatorPosition="bottom"
                                       rows="5">

                            <ice:column id="colRol">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.detalleAdjunto']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colRolTxt" value="#{adjunto.detalle}"/>
                            </ice:column>
                            <ice:column style="text-align: center;">
                               
                                <ice:commandButton id="btnAdjuntoDescargar"
                                                    style="margin-top:2%" 
                                                    styleClass="btnDescargarArchivo" 
                                                    partialSubmit="true"
                                                    actionListener="#{controllerSolicitudDonacion.downloadFileFtp}" >
                                     <f:attribute id="adjuntoEliminarSel" name="adjuntoSeleccionado"  value="#{adjunto}"/>  
                                </ice:commandButton>
                                
                                <ice:commandButton id="botonEliminarAdjunto"
                                                   style="margin-top:2%" 
                                                   styleClass="btnEliminar_adjunto" 
                                                   partialSubmit="true"
                                                   actionListener="#{controllerSolicitudDonacion.eliminarAdjunto}">
                                    <f:attribute id="adjuntoEliminarSel" name="adjuntoEliminarSel"  value="#{adjunto}"/>                                
                                </ice:commandButton>
                            </ice:column>
                        </ice:dataTable>
                    </div>
                </div>
            </div>                
        </div>
    </div>
    
</ice:outputHtml>
