
<ice:outputHtml id="frmAdjuntosDonacion" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">

    <div class="container">
        <!-- Data Table Lista de roles-->
        <div class="row" style="margin-top:10px">                
            <div class="col-sm-12">
                <ice:commandButton id="botonNuevo" style="float:right" styleClass="boton" partialSubmit="true"
                                   actionListener="#{controllerAgregarBienes.nuevoRegistroDonacion}" value="Nuevo" >
                   <f:attribute id="vistaOrigen" name="keyVistaOrigen"  value="donacion_deta"/>
                   <f:attribute id="donacionCommand" name="donacionCommand"  value="#{controllerSolicitudDonacion.command}"/>

                </ice:commandButton>
            </div>              
            <div class="col-sm-12">
                <div class="form-group"> 
                    <div>
                        <ice:dataTable id="bienesDonacion"
                                       value="#{controllerSolicitudDonacion.command.bienesDetalles}"
                                   var="detalle"
                                   paginator="true"
                                   paginatorPosition="bottom">

                            <ice:column id="colIdentificacion">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.identificacion']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colIdentificacionTxt" value="#{detalle.bien.identificacion.identificacion}"/>
                            </ice:column>
                            <ice:column id="colDescripcion">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.descripcion']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colDescripcionTxt" value="#{detalle.bien.descripcion}"/>
                            </ice:column>
                            <ice:column id="colMarca">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.marca']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colMarcaTxt" value="#{detalle.bien.resumenBien.marca}"/>
                            </ice:column>
                            <ice:column id="colModelo">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.modelo']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colModeloTxt" value="#{detalle.bien.resumenBien.modelo}"/>
                            </ice:column>
                            <ice:column id="colSerie">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.serie']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colSerieTxt" value="#{detalle.bien.resumenBien.serie}"/>
                            </ice:column>
                            <ice:column id="colEstado">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.estado']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colEstadoTxt" value="#{detalle.bien.estado.nombre}"/>
                            </ice:column>
                            <ice:column id="colCantidad">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.cantidad']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colCantidadTxt" value="#{detalle.bien.cantidad}"/>
                            </ice:column>
                            <ice:column id="colMoneda">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.moneda']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colMonedaTxt" value="#{detalle.bien.moneda.signo}"/>
                            </ice:column>
                            <ice:column id="colCosto">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleSolicitudDonacion.bien.costo']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colCostoTxt" value="#{detalle.bien.costo}"/>
                            </ice:column>
                            <ice:column style="text-align: center;">
                                <ice:commandButton id="botonEliminarBien"
                                                   style="margin-top:2%" 
                                                   styleClass="btnEliminar_bien" 
                                                   partialSubmit="true"
                                                   rendered="#{controllerSolicitudDonacion.estadoBienInactivo.valor != detalle.bien.estado.valor}"
                                                   actionListener="#{controllerSolicitudDonacion.rechazarDetalleBien}">
                                    <f:attribute id="documentoSelRech" name="bienSeleccionado"  value="#{detalle}"/>                                
                                </ice:commandButton>
                            </ice:column>
                        </ice:dataTable>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    
</ice:outputHtml>
