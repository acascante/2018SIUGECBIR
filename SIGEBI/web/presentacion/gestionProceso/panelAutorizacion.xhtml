<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <!-- Modal para administrar un Autorizacion -->
    <ice:panelPopup
        modal="true" 
        visible="#{(controllerGestionProceso.command.presentarPanelAgregarAutorizacion || controllerGestionProceso.command.presentarPanelModificarAutorizacion)}"
        rendered="#{(controllerGestionProceso.command.presentarPanelAgregarAutorizacion || controllerGestionProceso.command.presentarPanelModificarAutorizacion)}"
        styleClass="popup">

        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="#{label['sigebi.label.vista.gestionProceso.autorizacion.administrar']}"/>
        </f:facet> 

        <f:facet name="body">

            <fieldset class="panel_Container" >

                <div class="container" style="margin-top: 30px;">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"> 
                                <label class="control-label" for="txtNombre">
                                    <ice:outputText value="#{label['sigebi.label.vista.gestionProceso.autorizacion.nombre']}" /> 
                                    <ice:outputText value="#{label['label.requerido']}" />
                                </label>
                                <ice:inputText id="autorizacionNombre" 
                                               required="true"
                                               styleClass="form-control"
                                               value="#{controllerGestionProceso.command.autorizacionNew.nombre}" />
                            </div>                                             
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"> 
                                <label class="control-label" for="txtCodigo">
                                    <ice:outputText value="#{label['sigebi.label.vista.gestionProceso.autorizacion.codigo']}" />
                                    <ice:outputText value="#{label['label.requerido']}" />
                                </label>
                                <ice:inputText id="autorizacionCodigo" 
                                               required="true"
                                               styleClass="form-control"
                                               value="#{controllerGestionProceso.command.autorizacionNew.codigo}" />
                            </div>                                             
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"> 
                                <label class="control-label" for="txtOrden">
                                    <ice:outputText value="#{label['sigebi.label.vista.gestionProceso.autorizacion.orden']}" />
                                    <ice:outputText value="#{label['label.requerido']}" />
                                </label>
                                <ice:inputText id="autorizacionOrden" 
                                               required="true"
                                               styleClass="form-control"
                                               value="#{controllerGestionProceso.command.autorizacionNew.orden}" />
                            </div>                                             
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="txtDetalle">
                                    <ice:outputText value="#{label['sigebi.label.vista.gestionProceso.autorizacion.detalle']}"/> 
                                    <ice:outputText value="#{label['label.requerido']}" />
                                </label>
                                <ice:inputTextarea  id="detalleAutorizacion" 
                                                    required="true"
                                                    styleClass="form-control"
                                                    cols="2" 
                                                    value="#{controllerGestionProceso.command.autorizacionNew.detalle}"/>
                            </div>
                        </div>    
                    </div>
                    <div class="row" style="margin-bottom:20px;">
                        <div class="col-md-9 col-sm-9">

                            <ice:commandButton id="btnAgregarAutorizacion"
                                               partialSubmit="true"
                                               rendered="#{controllerGestionProceso.command.presentarPanelAgregarAutorizacion}"
                                               action="#{controllerGestionProceso.agregarAutorizacion}"
                                               styleClass="boton"  
                                               value="#{label['label.aceptar']}" />
                        

                            <ice:commandButton id="btnModificarAutorizacion"
                                               partialSubmit="true"
                                               rendered="#{controllerGestionProceso.command.presentarPanelModificarAutorizacion}"
                                               action="#{controllerGestionProceso.modificarAutorizacion}"
                                               styleClass="boton"  
                                               value="#{label['label.aceptar']}" />
                        

                            <ice:commandButton id="btnEliminarAutorizacion"
                                               partialSubmit="true"
                                               rendered="#{controllerGestionProceso.command.presentarPanelModificarAutorizacion}"
                                               action="#{controllerGestionProceso.eliminarAutorizacion}"
                                               styleClass="boton"  
                                               value="#{label['label.eliminar']}" />
                        </div>
                        <div class="col-md-3 col-sm-3 align-content-md-end">
                            <ice:commandButton id="btnCerrarPanel"
                                               partialSubmit="true"
                                               action="#{controllerGestionProceso.cerrarPanel}"
                                               styleClass="boton"  
                                               value="#{label['label.cancelar']}" />
                        </div>
                    </div>
                </div>
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
</div>
