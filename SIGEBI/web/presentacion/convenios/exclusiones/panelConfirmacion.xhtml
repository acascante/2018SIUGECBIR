<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core" >

    <!-- Modal para confirmar -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarExclusiones.visiblePanelObservacion}" styleClass="popup">
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 20px;">
                    <!-- Titulo -->
                    <div class="row">
                        <div class='col-sm-12'>
                            <h1 style="margin: 0px;">
                                <ice:outputFormat value="#{label['sigebi.label.exclusiones.confirmacion.titulo']}"/>
                            </h1>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <ice:outputFormat value="#{label['sigebi.label.exclusiones.confirmacion.mensaje']}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <div class="form-group">
                                <label class="control-label" for="txtDetalle">
                                    <ice:outputText value="#{label['sigebi.label.exclusiones.confirmacion.observacion']}"/> 
                                </label>
                                <ice:inputTextarea id="observacionConfirmacion" styleClass="form-control" cols="2" 
                                                    value="#{controllerAgregarExclusiones.command.observacionConfirmacion}"/>
                            </div>
                        </div>    
                    </div>
                    <div class="row"  style="margin-top: 20px; margin-bottom: 20px;">
                        <div class='col-md-6'>
                            <span class="alineado_derecha">
                                <ice:commandButton id="btnCancelar" value="#{label['label.regresar']}" action="#{controllerAgregarExclusiones.cerrarPanelObservaciones}" partialSubmit="true" styleClass="boton"  />
                            </span>
                        </div>
                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="botonRechazarBienObservacion" value="#{label['label.rechazar']}" action="#{controllerAgregarExclusiones.rechazarBienObservacion}" rendered="#{controllerAgregarExclusiones.visibleBotonRechazarBienObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonRechazarObservacion" value="#{label['label.rechazar']}" action="#{controllerAgregarExclusiones.rechazarExclusionObservacion}" rendered="#{controllerAgregarExclusiones.visibleBotonRechazarObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonRevisarObservacion" value="#{label['label.revisar']}" action="#{controllerAgregarExclusiones.revisarExclusionObservacion}" rendered="#{controllerAgregarExclusiones.visibleBotonRevisarObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                        </div>
                    </div>
                </div>                
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
</div>
