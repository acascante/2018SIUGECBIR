<ice:form id="frmDetalleConvenio"  
          xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:h="http://java.sun.com/jsf/html" 
          xmlns:f="http://java.sun.com/jsf/core">
    <div class="contenido-pagina">
        <!-- Header -->
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.label.convenios.titulo.mantenimiento']} "/>
                    </h1>
                </div>                
                <div class="col-sm-6">
                    <ice:commandButton id="botonRegresar" value="Regresar" style="float:right" partialSubmit="false" styleClass="boton" 
                        action="#{controllerListarConvenios.regresarListado}" >
                    </ice:commandButton>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ice:outputText style="color: green;" value="#{controllerAgregarConvenios.mensajeExito} "/>
                    <ice:outputText style="color: red;" value="#{controllerAgregarConvenios.mensaje} "/>
                    <h:messages style="color:red;"/>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- ID -->
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group"> 
                        <ice:outputText value="#{label['sigebi.label.convenios.id']}" />
                        <ice:inputText id="txtId" value="#{controllerAgregarConvenios.command.id}" partialSubmit="false" styleClass="form-control" readonly="true"/>
                    </div>                                             
                </div>
                <div class="col-md-4" />
                <div class="col-md-3">
                    <ice:outputText value="#{label['sigebi.label.convenios.prestar']}" />
                    <ice:selectBooleanCheckbox id="chkPrestar" value="#{controllerAgregarConvenios.command.prestar}" style="float:right" />
                </div>
            </div>
            
            <!-- Institucion -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label class="control-label" for="txtInstitucion">
                            <ice:outputText value="#{label['sigebi.label.convenios.institucion']}" />
                            <ice:outputText value="#{label['label.requerido']}" />
                        </label>
                        <ice:inputText id="txtInstitucion" partialSubmit="false" styleClass="form-control"
                                       value="#{controllerAgregarConvenios.command.institucion}" />
                    </div>                                             
                </div>

                <div class="col-md-3">
                    <ice:outputText value="#{label['sigebi.label.convenios.recibir']}" />
                    <ice:selectBooleanCheckbox id="chkRecibirPrestamo" value="#{controllerAgregarConvenios.command.recibirPrestamo}" style="float:right"/>
                </div>

            </div>
            
            <!-- Responsable -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label class="control-label" for="txtResponsable">
                            <ice:outputText value="#{label['sigebi.label.convenios.responsable']}" />
                            <ice:outputText value="#{label['label.requerido']}" />
                        </label>
                        <ice:inputText id="txtResponsable" partialSubmit="false" styleClass="form-control"
                                       value="#{controllerAgregarConvenios.command.responsable}" />
                    </div>                                             
                </div>
                
                <div class="col-md-3">
                    <ice:outputText value="#{label['sigebi.label.convenios.soloUnidad']}" />
                    <ice:selectBooleanCheckbox id="chkSoloEstaUnidad" value="#{controllerAgregarConvenios.command.soloEstaUnidad}" style="float:right" />
                </div>
            </div>
            
            <!-- Objetivo -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group"> 
                        <label class="control-label" for="txtObjetivo">
                            <ice:outputText value="#{label['sigebi.label.convenios.objetivo']}" />
                            <ice:outputText value="#{label['label.requerido']}" />
                        </label>
                        <ice:inputText id="txtObjetivo" partialSubmit="false" styleClass="form-control"
                                           value="#{controllerAgregarConvenios.command.objetivo}" />
                    </div>                                             
                </div>
            </div>
            
            <!-- Fecha Inicio & Fin -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label class="control-label" for="txtFechaInicio">
                            <ice:outputText value="#{label['sigebi.label.convenios.fechaInicio']}" />
                            <ice:outputText value="#{label['label.requerido']}" />
                        </label>
                        <ice:selectInputDate highlightClass="dateHighlightGray" highlightUnit="DAY_OF_WEEK" highlightValue="1" 
                                             renderAsPopup="true" renderMonthAsDropdown="true" renderYearAsDropdown="true" partialSubmit="false"
                                             validator="#{controllerAgregarConvenios.validarFecha}"
                                             value="#{controllerAgregarConvenios.command.fechaInicio}" >
                            <f:convertDateTime pattern="#{controllerAgregarConvenios.command.datePattern}"  timeZone="#{controllerAgregarConvenios.command.timeZone}" />
                        </ice:selectInputDate>
                    </div>                                             
                </div>
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label class="control-label" for="txtFechaFin">
                            <ice:outputText value="#{label['sigebi.label.convenios.fechaFin']}" />
                            <ice:outputText value="#{label['label.requerido']}" />
                        </label>
                        <ice:selectInputDate highlightClass="dateHighlightGray" highlightUnit="DAY_OF_WEEK" highlightValue="1" 
                                             renderAsPopup="true" renderMonthAsDropdown="true" renderYearAsDropdown="true" partialSubmit="false"
                                             validator="#{controllerAgregarConvenios.validarFecha}"
                                             value="#{controllerAgregarConvenios.command.fechaFin}" >
                            <f:convertDateTime pattern="#{controllerAgregarConvenios.command.datePattern}"  timeZone="#{controllerAgregarConvenios.command.timeZone}" />
                        </ice:selectInputDate>
                    </div>                                             
                </div>
            </div>
            
            <!-- Oficio -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label class="control-label" for="txtOficio">
                            <ice:outputText value="#{label['sigebi.label.convenios.oficio']}" />
                        </label>
                        <ice:inputText id="txtOficio" partialSubmit="false" styleClass="form-control"
                                       value="#{controllerAgregarConvenios.command.oficio}" />
                    </div>
                </div>
            </div>
            
            <!-- Observacion -->
            <ice:panelGroup rendered="#{controllerAgregarConvenios.convenioRegistrado}">
                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group"> 
                            <label class="control-label" for="txtObservacion">
                                <ice:outputText value="#{label['sigebi.label.convenios.observacion']}" />
                                <ice:outputText value="#{label['label.requerido']}" />
                            </label>
                            <ice:inputText id="txtObservacion" partialSubmit="false" styleClass="form-control"
                                               value="#{controllerAgregarConvenios.command.observacion}" />
                        </div>                                             
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <ice:inputFile id="inputFileComponent" uploadDirectory="upload/convenios/" styleClass="boton input_loadFile" submitOnUpload="preAndPostUpload"
                                        actionListener="#{controllerAgregarConvenios.agregarAdjunto}">
                        </ice:inputFile>
                    </div>
                </div>
            </ice:panelGroup>
            
            <div class="row">
                <div class="col-md-4">
                    <ice:commandButton id="botonGuardar"  value="#{label['label.guardar']}" action="#{controllerAgregarConvenios.guardarDatos}" partialSubmit="true" styleClass="boton" />
                </div>
            </div>
        </div>
    </div>
</ice:form>
