<ice:form id="frmDetalleInventario" 
          xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:f="http://java.sun.com/jsf/core" 
          xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Seccion de TABS -->
    <div class="container">
        <div class="row" style="margin-top: 10px;">
                <div class='col-sm-8'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.label.vista.detalleTomaFisica.titulo']}" />
                    </h1>
                </div>

                <div class="col-sm-2">
                    <ice:commandButton id="boton_regresar" value="Regresar" style="float:right" partialSubmit="true" styleClass="boton" action="#{controllerTomaFisica.regresarListado}"/>
                </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-md-12">
                <ice:panelGroup>
                    <ice:panelGroup id="tabInventario" style="padding-bottom: 60px; padding-top: 10px;" styleClass="tabsContent panelTabSetContainer">
                        <ice:panelTabSet>
                            <!-- TAB Toma Fisica-->
                            <ice:panelTab id="tabTomaFisica" label="#{label['sigebi.label.vista.detalleTomaFisica.tabTomaFisica']}">
                                <ui:insert name="addTomaFisica">
                                    <ui:include src="../inventario/tabTomaFisica.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB Toma Fisica Unitaria-->
                            <ice:panelTab id="tabTomaFisicaUnitaria" label="#{label['sigebi.label.vista.detalleTomaFisica.tabTomaFisicaUnitaria']}" rendered="#{controllerTomaFisica.yaRegistrada}">
                                <ui:insert name="addTomaFisicaUnitaria">
                                    <ui:include src="../inventario/tabTomaFisicaUnitaria.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB Toma Fisica Lote-->
                            <ice:panelTab id="tabTomaFisicaLote" label="#{label['sigebi.label.vista.detalleTomaFisica.tabTomaFisicaLote']}" rendered="#{controllerTomaFisica.yaRegistrada}">
                                <ui:insert name="addTomaFisicaLote">
                                    <ui:include src="../inventario/tabTomaFisicaLote.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB Toma Fisica Sobrantes-->
                            <ice:panelTab id="tabTomaFisicaLote" label="#{label['sigebi.label.vista.detalleTomaFisica.tabTomaFisicaSobrante']}" rendered="#{controllerTomaFisica.yaRegistrada}">
                                <ui:insert name="addTomaFisicaLote">
                                    <ui:include src="../inventario/tabTomaFisicaSobrante.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                        </ice:panelTabSet>
                    </ice:panelGroup>
                </ice:panelGroup>
            </div>
        </div>
        
        <!-- Panel de ubicacion -->   
        <ui:insert name="modalUbicacion">
            <ui:include src="../inventario/tomaFisicaUbicacion.xhtml" />
        </ui:insert>   

    </div>
</ice:form>
