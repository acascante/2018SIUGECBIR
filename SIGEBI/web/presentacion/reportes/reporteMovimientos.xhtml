<ice:form id="frm_listarInformeTecnico" 
          xmlns:ice="http://www.icesoft.com/icefaces/component"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          >
    <div class="contenido-pagina">

        <div class="container"> 
            <!-- Titulo -->
            <div class="row">
                <div class='col-sm-6 align-middle'>
                    <h1 class="align-middle">
                        <ice:outputFormat value="#{label['sigebi.Reporte.Movimientos.Titulo']}"/>
                    </h1>
                </div>    
                <div class='col-sm-3'>
                    <h4 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.Reporte.Traslados.tipoReporte']}"/>
                    </h4>
                </div> 
                <div class='col-sm-3'>
                    <ice:selectOneMenu id="selTipoReporte" styleClass="form-control"
                                        value="#{controllerReporte.tipoReporteSelec}" >
                         <f:selectItems id="optSelTipoBien" value="#{controllerReporte.itemsTiposReporte}"/>
                     </ice:selectOneMenu>
                </div> 
                
            </div>

            <div class="row justify-content-md-center">
                
                 <div class='col-sm-11'>
                     <ice:panelGroup style="margin: 20px 0px">
                         <ice:panelTabSet>
                             
                             <ice:panelTab id="tabFiltros" label="#{label['sigebi.Reporte.Label.Configuracion']}">
                             
                                 
                                 <div class="row">

                                     <div class='col-sm-3 align-middle'>
                                         <h4 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.Reporte.Label.FechasReporte']}"/>
                                        </h4>
                                     </div>
                                    <div class='col-sm-4'>
                                       <ice:outputText  value="#{label['sigebi.Reporte.Label.Desde']}" />
                                       <ice:selectInputDate id="txtFecInic" partialSubmit="false" 
                                                            styleClass="form-control" 
                                                            renderAsPopup="true" 
                                                            renderMonthAsDropdown="true" 
                                                            title="Fecha Inicial"
                                                            value="#{controllerReporte.commandMovimiento.fechaInicio}">
                                           <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                                       </ice:selectInputDate>
                                   </div>  
                                   <div class="col-md-4">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Hasta']}" />
                                           <ice:selectInputDate id="txtFecFin" partialSubmit="false" 
                                                                styleClass="form-control" 
                                                                renderAsPopup="true" 
                                                                renderMonthAsDropdown="true" 
                                                                title="Fecha Final"
                                                                value="#{controllerReporte.commandMovimiento.fechaFin}">
                                               <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                                           </ice:selectInputDate>
                                       </div>
                                   </div>
                                </div>
                                 
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                         <h4 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.Reporte.Label.FiltrosReporte']}"/>
                                        </h4>
                                     </div>
                                    <div class='col-sm-4'>
                                       <ice:outputText  value="#{label['sigebi.Reporte.Label.Identificacion']}" />
                                        <ice:inputText id="txtIdentificacion" 
                                                       styleClass="form-control" 
                                                       maxlength="10"
                                                       partialSubmit="false"
                                                       value="#{controllerReporte.commandMovimiento.identificacion}" >
                                        </ice:inputText>
                                       
                                   </div>  
                                   <div class="col-md-4">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Descripcion']}" />
                                            <ice:inputText id="txtDescripcion" 
                                                           styleClass="form-control" 
                                                           maxlength="50"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandMovimiento.descripcion}" >
                                            </ice:inputText>
                                       </div>
                                   </div>
                                </div>
                                 
                                 
                                 
                                <div class="row">
                                    <div class='col-sm-3 align-middle'>
                                    </div>
                                   <div class="col-md-4">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Estado']}" />
                                            <ice:inputText id="txtEstado" 
                                                           styleClass="form-control" 
                                                           maxlength="50"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandMovimiento.estado}" >
                                            </ice:inputText>
                                       </div>
                                   </div>
                                   <div class="col-md-4">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.TipoMov']}" />
                                            <ice:inputText id="txtTipoMov" 
                                                           styleClass="form-control" 
                                                           maxlength="50"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandMovimiento.tipoMovimiento}" >
                                            </ice:inputText>
                                       </div>
                                   </div>
                                 
                                </div>
                             
                                 
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                         <h4 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.Reporte.Label.OrdenReporte']}"/>
                                        </h4>
                                     </div>
                                    <div class='col-sm-3'>
                                        <div class="form-group ">
                                            <ice:outputText  value="#{label['sigebi.Reporte.Label.TipoOrden']}" />
                                            <ice:selectOneMenu id="selTipoOrden" 
                                                               styleClass="form-control"
                                                               value="#{controllerReporte.commandMovimiento.tipoOrden}" >
                                                 <f:selectItems id="optSelTipoBien" value="#{controllerReporte.itemsTipoOrden}"/>
                                             </ice:selectOneMenu>
                                        </div>
                                   </div>  
                                 </div>
                             
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                     </div>
                                    <div class='col-sm-3'>
                                        <div class="form-group ">
                                            <ice:outputText  value="#{label['sigebi.Reporte.Label.Orden1']}" />
                                            <ice:selectOneMenu id="selOrden1" 
                                                               styleClass="form-control"
                                                               partialSubmit="true"
                                                               valueChangeListener="#{controllerReporte.commandMovimiento.cambioOrden1}"
                                                               value="#{controllerReporte.commandMovimiento.orden1}" >
                                                 <f:selectItems id="optSelTipoBien" value="#{controllerReporte.commandMovimiento.itemsOrdenColumnas1}"/>
                                             </ice:selectOneMenu>
                                        </div>
                                   </div>  
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Orden2']}" />
                                            <ice:selectOneMenu id="selOrden2" 
                                                               styleClass="form-control"
                                                               partialSubmit="true"
                                                               value="#{controllerReporte.commandMovimiento.orden2}" >
                                                 <f:selectItems id="optSelTipoBien" value="#{controllerReporte.commandMovimiento.itemsOrdenColumnas2}"/>
                                             </ice:selectOneMenu>
                                       </div>
                                   </div>
                                 </div>
                             
                                 
                                 
                             </ice:panelTab>
                            
                             
                         </ice:panelTabSet>
                             
                     </ice:panelGroup>
                </div>  
                
                 

            </div>
            
            
            
            <div class="row">
                 <div class='col-sm-10'>
                </div>  
                 <div class='col-sm-2'>
                </div>  
            </div>
            
            <!-- Botones para generar -->
            <div class="row">
                 <div class='col-sm-2'>
                     <!-- 
                    <ice:commandButton id="btnReporteInvFaltantes"
                                       style="float: left" 
                                       styleClass="boton" 
                                       partialSubmit="true" 
                                       action="#{controllerReporte.reporteFaltantes}"
                                       value="Reporte Faltantes">
                    </ice:commandButton>
                      -->
                </div>
                <div class='col-sm-6'>
                     
                     <ice:outputText style="color: red"
                                     value="#{controllerReporte.commandMovimiento.error}" />
                     <!--
                     <ice:outputText value="Ruta reporte: " />
                     (<ice:outputText value="#{controllerReporte.commandMovimiento.rutaReporte}" />)
                     -->
                </div>   
                 <div class='col-sm-2'>
                    <ice:commandButton id="btnReporteMovimiento"
                                       style="float: left" 
                                       styleClass="boton" 
                                       partialSubmit="true" 
                                       action="#{controllerReporte.mostrarReporteMovimientos}"
                                       value="#{label['sigebi.Reporte.Btn.Generar']}">
                    </ice:commandButton>
                </div>  
            </div>
            

        </div>    
    </div>


</ice:form>
