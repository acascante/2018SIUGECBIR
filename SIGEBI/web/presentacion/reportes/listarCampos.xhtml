<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    <ice:panelPopup modal="true" visible="#{controllerReporteBien.visiblePanelAgregarCampos}" rendered="true" styleClass="popup">
        <f:facet name="header">
            <ice:outputFormat  value="#{label['sigebi.label.reporteBien.seleccionar.campos']}"/>
        </f:facet>
        
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="row">
                    <div class="col-md-12">
                        <h4><ice:outputFormat value="#{label['sigebi.label.reporteBien.seleccionar.campos']}" /> </h4>
                    </div>
                </div>

                <!-- LISTADO DE CAMPOS -->
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <ice:dataTable id="tblAgregarBienes" value="#{controllerReporteBien.camposReporte}" var="campo" paginator="true" paginatorPosition="bottom">
                                <f:facet name="header">
                                    <ice:columnGroup>
                                        <ice:headerRow>
                                            <ice:column id="seleccionar" style="vertical-align:top;" >
                                                <ice:outputText value="#{label['sigebi.label.reporteBien.campo.seleccionar']} "/>
                                            </ice:column>

                                            <!--ID-->
                                            <ice:column id="id" rowspan="2" style="vertical-align:top;">
                                                <ice:outputText value="#{label['sigebi.label.reporteBien.campo.id']} "/>
                                            </ice:column>

                                            <!--Nombre-->
                                            <ice:column id="nombre" rowspan="2" style="vertical-align:top;">
                                                <ice:outputText value="#{label['sigebi.label.reporteBien.campo.nombre']} "/>
                                            </ice:column>

                                            <!--Descripcion-->
                                            <ice:column id="descripcion" rowspan="2" style="vertical-align:top;">
                                                <ice:outputText value="#{label['sigebi.label.reporteBien.campo.descripcion']} "/>
                                            </ice:column>
                                        </ice:headerRow>
                                    </ice:columnGroup>
                                </f:facet>
                                
                                <ice:column>
                                    <h:selectBooleanCheckbox id="celSeleccionar" value="#{controllerReporteBien.camposSeleccionados[campo.id]}" />
                                </ice:column>                    
                                <ice:column>
                                    <h:outputText id="celNombre" value="#{campo.campoBien.id}"/>
                                </ice:column>
                                <ice:column>
                                    <h:outputText id="celTamano" value="#{campo.nombre}"/>
                                </ice:column>
                                <ice:column>
                                    <h:outputText id="celValor" value="#{campo.descripcion}"/>
                                </ice:column>
                            </ice:dataTable>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11 align-self-md-end">
                        <ice:commandButton id="btnCerrar" action="#{controllerReporteBien.cerrarPanelAgregarCampos}" styleClass="boton" style="margin-bottom: 1rem;" value="Regresar" />
                    </div>
                </div>
            </fieldset>       
        </f:facet>
    </ice:panelPopup>
</div>
