<ice:form id="frm_listarInformeTecnico" 
          xmlns:ice="http://www.icesoft.com/icefaces/component"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          >
    <div class="contenido-pagina">

        <div class="container"> 
            <!-- Titulo -->
            <div class="row">
                <div class='col-sm-6 align-middle'>
                    <h1 class="align-middle">
                        <ice:outputFormat value="#{label['sigebi.Reporte.Traslados.Titulo']}"/>
                    </h1>
                </div>    
                <div class='col-sm-3'>
                    <h3 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.Reporte.Traslados.tipoReporte']}"/>
                    </h3>
                </div> 
                <div class='col-sm-3'>
                    <ice:selectOneMenu id="selTipoReporte" styleClass="form-control"
                                        value="#{controllerReporte.tipoReporteSelec}" >
                         <f:selectItems id="optSelTipoBien" value="#{controllerReporte.itemsTiposReporte}"/>
                     </ice:selectOneMenu>
                </div> 
                
                        
                
            </div>

            <div class="row justify-content-md-center">
                
                 <div class='col-sm-11'>
                     <ice:panelGroup style="margin: 20px 0px">
                         <ice:panelTabSet>
                             
                             <ice:panelTab id="tabFiltros" label="#{label['sigebi.Reporte.Label.Configuracion']}">
                             
                                 <div class="row">

                                     <div class='col-sm-3 align-middle'>
                                         <h3 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.Reporte.Label.tipoReporte']}"/>
                                        </h3>
                                     </div>
                                    <div class='col-sm-3'>
                                       <ice:outputText  value="#{label['sigebi.Reporte.Label.Desde']}" />
                                       <ice:selectInputDate id="txtFecInic" partialSubmit="false" 
                                                            styleClass="form-control" 
                                                            renderAsPopup="true" 
                                                            renderMonthAsDropdown="true" 
                                                            title="Fecha Inicial"
                                                            value="#{controllerReporte.commandTraslado.fechaInicio}">
                                           <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                                       </ice:selectInputDate>
                                   </div>  
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Hasta']}" />
                                           <ice:selectInputDate id="txtFecFin" partialSubmit="false" 
                                                                styleClass="form-control" 
                                                                renderAsPopup="true" 
                                                                renderMonthAsDropdown="true" 
                                                                title="Fecha Final"
                                                                value="#{controllerReporte.commandTraslado.fechaFin}">
                                               <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                                           </ice:selectInputDate>
                                       </div>
                                   </div>
                                </div>
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                         <h3 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.Reporte.Label.FiltrosReporte']}"/>
                                        </h3>
                                     </div>
                                    <div class='col-sm-3'>
                                       <ice:outputText  value="#{label['sigebi.Reporte.Label.Identificacion']}" />
                                        <ice:inputText id="txtIdentificacion" 
                                                       styleClass="form-control" 
                                                       maxlength="10"
                                                       partialSubmit="false"
                                                       value="#{controllerReporte.commandTraslado.identificacion}" >
                                        </ice:inputText>
                                       
                                   </div>  
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Descripcion']}" />
                                            <ice:inputText id="txtDescripcion" 
                                                           styleClass="form-control" 
                                                           maxlength="30"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandTraslado.descripcion}" >
                                            </ice:inputText>
                                       </div>
                                   </div>
                                </div>
                                 
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                     </div>
                                    <div class='col-sm-3'>
                                       <ice:outputText  value="#{label['sigebi.Reporte.Label.Marca']}" />
                                        <ice:inputText id="txtMarca" 
                                                       styleClass="form-control" 
                                                       maxlength="10"
                                                       partialSubmit="false"
                                                       value="#{controllerReporte.commandTraslado.marca}" >
                                        </ice:inputText>
                                       
                                   </div>  
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Modelo']}" />
                                            <ice:inputText id="txtModelo" 
                                                           styleClass="form-control" 
                                                           maxlength="30"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandTraslado.modelo}" >
                                            </ice:inputText>
                                       </div>
                                   </div>
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Serie']}" />
                                            <ice:inputText id="txtSerie" 
                                                           styleClass="form-control" 
                                                           maxlength="30"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandTraslado.serie}" >
                                            </ice:inputText>
                                       </div>
                                   </div>
                                </div>
                                 
                                 
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                     </div>
                                     <div class='col-sm-3 align-middle'>
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.UnidadOrigen']}" />
                                            <ice:inputText id="txtUnidadOrigen" 
                                                           styleClass="form-control" 
                                                           maxlength="30"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandTraslado.unidadOrigen}" >
                                            </ice:inputText>
                                     </div>
                                     <div class='col-sm-3 align-middle'>
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.UnidadDestino']}" />
                                            <ice:inputText id="txtUnidadDestino" 
                                                           styleClass="form-control" 
                                                           maxlength="30"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandTraslado.unidadDestino}" >
                                            </ice:inputText>
                                     </div>
                                     <div class='col-sm-3 align-middle'>
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Estado']}" />
                                            <ice:inputText id="txtEstado" 
                                                           styleClass="form-control" 
                                                           maxlength="30"
                                                           partialSubmit="false"
                                                           value="#{controllerReporte.commandTraslado.estado}" >
                                            </ice:inputText>
                                     </div>
                                 </div>
                             
                                 
                                 <div class="row">
                                     <div class='col-sm-3 align-middle'>
                                         <h3 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.Reporte.Label.OrdenReporte']}"/>
                                        </h3>
                                     </div>
                                    <div class='col-sm-3'>
                                        <div class="form-group ">
                                            <ice:outputText  value="#{label['sigebi.Reporte.Label.Orden1']}" />
                                            <ice:selectOneMenu id="selOrden1" 
                                                               styleClass="form-control"
                                                               value="#{controllerReporte.orden1}" >
                                                 <f:selectItems id="optSelTipoBien" value="#{controllerReporte.itemsOrdenColumnas1}"/>
                                             </ice:selectOneMenu>
                                        </div>
                                   </div>  
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Orden2']}" />
                                            <ice:selectOneMenu id="selOrden2" 
                                                               styleClass="form-control"
                                                               value="#{controllerReporte.orden2}" >
                                                 <f:selectItems id="optSelTipoBien" value="#{controllerReporte.itemsOrdenColumnas2}"/>
                                             </ice:selectOneMenu>
                                       </div>
                                   </div>
                                   <div class="col-md-3">
                                       <div class="form-group ">
                                           <ice:outputText value="#{label['sigebi.Reporte.Label.Orden3']}" />
                                            <ice:selectOneMenu id="selOrden3" 
                                                               styleClass="form-control" 
                                                               value="#{controllerReporte.orden3}" >
                                                 <f:selectItems id="optSelTipoBien" value="#{controllerReporte.itemsOrdenColumnas3}"/>
                                             </ice:selectOneMenu>
                                       </div>
                                   </div>
                                </div>
                                 
                                 
                                 
                             </ice:panelTab>
                            
                             
                         </ice:panelTabSet>
                             
                     </ice:panelGroup>
                </div>  
                
                 

            </div>
            
            
            
            <div class="row">
                 <div class='col-sm-10'>
                </div>  
                 <div class='col-sm-2'>
                </div>  
            </div>
            
            <!-- Botones para generar -->
            <div class="row">
                 <div class='col-sm-2'>
                </div>  
                 <div class='col-sm-8'>
                </div>  
                 <div class='col-sm-2'>
                    <ice:commandButton id="btnReporte"
                                       style="float: right" 
                                       styleClass="boton" 
                                       partialSubmit="true" 
                                       action="#{controllerReporte.mostrarReporteTraslados}"
                                       value="Reporte Traslados">
                    </ice:commandButton>
                </div>  
            </div>
            

        </div>    
    </div>


</ice:form>
