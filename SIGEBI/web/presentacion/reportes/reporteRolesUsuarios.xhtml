<ice:form id="frmReporteRolesUsuarios" 
          xmlns:ice="http://www.icesoft.com/icefaces/component"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets" >
    <div class="contenido-pagina">
        <div class="container"> 
            
            <!-- Titulo -->
            <div class="row">
                <div class='col-sm-7 align-middle'>
                    <h1 class="align-middle">
                        <ice:outputFormat value="#{label['sigebi.reporte.roles.usuarios.titulo']}"/>
                    </h1>
                </div>    
            </div>

            <div class="row justify-content-md-center">
                 <div class='col-sm-11'>
                     <ice:panelGroup style="margin: 20px 0px">
                         <ice:panelTabSet>
                             <ice:panelTab id="tabConfiguracion" label="#{label['sigebi.reporte.roles.usuarios.tab.configuracion']}">
                                <div class="row">
                                    <div class='col-sm-3 align-middle'>
                                        <h4 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.reporte.roles.usuarios.tipoReporte']}"/>
                                        </h4>
                                    </div>
                                    <div class='col-sm-9'>
                                        <ice:selectOneMenu id="tipoReporte" styleClass="form-control"
                                                           value="#{controllerReporteRolesUsuarios.command.idTipo}" >
                                            <f:selectItems id="optSelTipoBien" value="#{controllerReporteRolesUsuarios.itemsTipoReporte}"/>
                                         </ice:selectOneMenu>                                        
                                   </div>
                                </div>
                                                                 
                                <div class="row">
                                    <div class='col-sm-3 align-middle'>
                                        <h4 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.reporte.roles.usuarios.agrupar']}"/>
                                        </h4>
                                    </div>
                                    <div class='col-sm-9'>
                                        <ice:selectOneMenu id="grupoReporte" styleClass="form-control"
                                                           value="#{controllerReporteRolesUsuarios.command.idGrupo}" >
                                            <f:selectItem itemLabel="USUARIO" itemValue="1"/>
                                            <f:selectItem itemLabel="ROL" itemValue="2"/>
                                         </ice:selectOneMenu>                                        
                                   </div>
                                </div>
                                 
                                <div class="row">
                                    <div class='col-sm-3 align-middle'>
                                        <h4 class="align-middle" style="margin-top: 15px">
                                            <ice:outputFormat value="#{label['sigebi.reporte.roles.usuarios.orden']}"/>
                                        </h4>
                                    </div>
                                
                                    <div class='col-sm-3'>
                                        <div class="form-group ">
                                            <ice:outputText  value="#{label['sigebi.reporte.roles.usuarios.orden.tipo']}" />
                                            <ice:selectOneMenu id="selTipoOrden" styleClass="form-control"
                                                               value="#{controllerReporteRolesUsuarios.command.idOrden}" >
                                                <f:selectItem itemLabel="ASC" itemValue="1"/>
                                                <f:selectItem itemLabel="DESC" itemValue="2"/>
                                             </ice:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                             
                                <div class="row">
                                    <div class='col-sm-3 align-middle' />
                                    <div class='col-sm-3'>
                                        <div class="form-group ">
                                            <ice:outputText  value="#{label['sigebi.reporte.roles.usuarios.orden.tipo1']}" />
                                            <ice:selectOneMenu id="selOrden1" styleClass="form-control" partialSubmit="true"
                                                               value="#{controllerReporteRolesUsuarios.command.idOrden1}" >
                                                <f:selectItem itemLabel="N/A" itemValue="-1"/>
                                                <f:selectItem itemLabel="ROL" itemValue="1"/>
                                                <f:selectItem itemLabel="USUARIO" itemValue="2"/>
                                                <f:selectItem itemLabel="AUTORIZACION" itemValue="3"/>
                                                <f:selectItem itemLabel="PROCESO" itemValue="4"/>
                                                <f:selectItem itemLabel="UNIDAD EJECUTORA" itemValue="5"/>
                                            </ice:selectOneMenu>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <ice:outputText value="#{label['sigebi.reporte.roles.usuarios.orden.tipo2']}" />
                                            <ice:selectOneMenu id="selOrden2" styleClass="form-control" partialSubmit="true"
                                                               value="#{controllerReporteRolesUsuarios.command.idOrden2}" >
                                                <f:selectItem itemLabel="N/A" itemValue="-1"/>
                                                <f:selectItem itemLabel="ROL" itemValue="1"/>
                                                <f:selectItem itemLabel="USUARIO" itemValue="2"/>
                                                <f:selectItem itemLabel="AUTORIZACION" itemValue="3"/>
                                                <f:selectItem itemLabel="PROCESO" itemValue="4"/>
                                                <f:selectItem itemLabel="UNIDAD EJECUTORA" itemValue="5"/>
                                            </ice:selectOneMenu>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <ice:outputText value="#{label['sigebi.reporte.roles.usuarios.orden.tipo3']}" />
                                            <ice:selectOneMenu id="selOrden3" styleClass="form-control" partialSubmit="true"
                                                               value="#{controllerReporteRolesUsuarios.command.idOrden3}" >
                                                <f:selectItem itemLabel="N/A" itemValue="-1"/>
                                                <f:selectItem itemLabel="ROL" itemValue="1"/>
                                                <f:selectItem itemLabel="USUARIO" itemValue="2"/>
                                                <f:selectItem itemLabel="AUTORIZACION" itemValue="3"/>
                                                <f:selectItem itemLabel="PROCESO" itemValue="4"/>
                                                <f:selectItem itemLabel="UNIDAD EJECUTORA" itemValue="5"/>
                                            </ice:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </ice:panelTab> 
                        </ice:panelTabSet>
                    </ice:panelGroup>
                </div>
            </div>
            
            <!-- Botones para generar -->
            <div class="row">
                <ice:commandButton id="btnReporte" style="float: right" styleClass="boton" partialSubmit="true" value="Generar Reporte"
                                   action="#{controllerReporteRolesUsuarios.generarReporte}">
                </ice:commandButton>
            </div>  
        </div>    
    </div>
</ice:form>
