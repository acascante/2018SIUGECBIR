<ice:form id="frmReporteBien" 
          xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:h="http://java.sun.com/jsf/html" 
          xmlns:f="http://java.sun.com/jsf/core" 
          xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div class="contenido-pagina">
        <div class="container">
            <!--Encabezado-->
            <div class="row">
                <div class='col-sm-10'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.label.reporteBien.titulo']} "/>
                    </h1>
                </div>
            </div>
            
            <!--Mensaje Exito-->
            <div class="row">
                <div class="col-sm-12">
                    <ice:outputText style="color: red;" value="#{controllerReporteBien.mensaje} "/>
                    <h:messages style="color:red;"/>
                </div>
            </div>
        
            <!--Reportes-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <ice:outputText value="#{label['sigebi.label.reporteBien.reportes']}" />
                        <ice:selectOneMenu id="cmbReportes" partialSubmit="true" styleClass="form-control"
                                           valueChangeListener="#{controllerReporteBien.seleccionarReporte}"
                                           value="#{controllerReporteBien.command.idReporte}">
                            <f:selectItem itemLabel="N/A" itemValue="-1"/>
                            <f:selectItems id="slcReporteItem" value="#{controllerReporteBien.itemsReporte}"/>
                        </ice:selectOneMenu>
                    </div>
                </div>
            </div>
            
            <!--Tipo Reporte-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <ice:outputText value="#{label['sigebi.label.reporteBien.tipoReporte']}" />
                        <ice:selectOneMenu id="cmbTipoReporte" partialSubmit="true" styleClass="form-control"
                                           value="#{controllerReporteBien.command.idTipoReporte}">
                            <f:selectItem itemLabel="N/A" itemValue="-1"/>
                            <f:selectItems id="slcTipoItem" value="#{controllerReporteBien.itemsTipoReporte}"/>
                        </ice:selectOneMenu>
                    </div>
                </div>
            </div>
            
            <!--Tabla Campos-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="container" style="overflow: auto; padding-bottom: 20px;">
                        <div class="row">
                            <div class="col-sm-10">
                                <h4>
                                    <ice:outputFormat value="#{label['sigebi.label.reporteBien.campos']}" />
                                </h4>
                            </div>
                            <div class="col-sm-2">
                                <ice:commandButton id="btnAgregarCampos" action="#{controllerReporteBien.mostarPanelAgregarCampos}" value="#{label['label.agregar']}" rendered="true" style="margin-bottom: 1rem; float:right" styleClass="boton" partialSubmit="true"/>
                            </div>                         
                        </div>
                        <div class="row" >
                            <div class="col-md-12">
                                <div>
                                    <ice:dataTable id="listadoCampos" value="#{controllerReporteBien.command.listCamposReporte}" var="campo">
                                        <f:facet name="header">
                                            <ice:columnGroup>
                                                <ice:headerRow>
                                                    <ice:column id="nombre" style="vertical-align:top;">
                                                        <ice:outputText value="#{label['sigebi.label.reporteBien.campo.nombre']} "/>
                                                    </ice:column>

                                                    <ice:column id="valor" rowspan="2" style="vertical-align:top;">
                                                        <ice:outputText value="#{label['sigebi.label.reporteBien.campo.valor']} "/>
                                                    </ice:column>

                                                    <!--Tamano-->
                                                    <ice:column id="tamano" rowspan="2" style="vertical-align:top;">
                                                        <ice:outputText value="#{label['sigebi.label.reporteBien.campo.tamano']} "/>
                                                    </ice:column>
                                                </ice:headerRow>
                                            </ice:columnGroup>
                                        </f:facet>
                                        <ice:column>
                                            <h:outputText id="nombreCell" value="#{campo.campoBien.nombre}"/>
                                        </ice:column>
                                        <ice:column>
                                            <ice:inputText id="txtNombre" value="#{campo.valor}" styleClass="form-control" />
                                        </ice:column>
                                        <ice:column>
                                            <ice:inputText id="txtTamano" value="#{campo.tamanoColumna}" styleClass="form-control" />
                                        </ice:column>
                                    </ice:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Botones -->
            <div class="row">
                <div class="col-md-12">
                    <ice:commandButton id="botonGuardar" value="#{label['label.guardar']}" action="#{controllerReporteBien.abrirPanelNombreReporte}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonEliminar" value="#{label['label.eliminar']}" action="#{controllerReporteBien.eliminarReporte}" rendered="#{controllerReporteBien.visibleBotonEliminar}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonReporte" value="#{label['label.reporte']}" action="#{controllerReporteBien.generarReporte}" partialSubmit="true" style="float: right" styleClass="boton"/>
                </div>
            </div>
        </div>
        
        <!-- Panel de confirmacion --> 
        <ui:insert name="modalConfirmacion">
            <ui:include src="../reportes/panelNombreReporte.xhtml" />
        </ui:insert>    
        
        <!-- Panel Agregar Bienes -->
        <ui:insert name="panelAgregarCampos">
            <ui:include src="../reportes/listadoCampos.xhtml" />
        </ui:insert>
    </div>
</ice:form>
