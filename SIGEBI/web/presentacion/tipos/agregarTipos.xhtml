<ice:form id="frmReporteBien" 
          xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:h="http://java.sun.com/jsf/html" 
          xmlns:f="http://java.sun.com/jsf/core" 
          xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div class="contenido-pagina">
        <div class="container">
            <!--Encabezado-->
            <div class="row">
                <div class='col-sm-10'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.label.agregar.tipo.titulo']} "/>
                    </h1>
                </div>
            </div>
            
            <!--Mensaje Exito-->
            <div class="row">
                <div class="col-sm-12">
                    <ice:outputText style="color: red;" value="#{controllerAgregarTipos.mensaje} "/>
                    <h:messages style="color:red;"/>
                </div>
            </div>
        
            <!--Tipos Modificables-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <ice:outputText value="#{label['sigebi.label.agregar.tipo.dominios']}" />
                        <ice:selectOneMenu id="cmbDominios" partialSubmit="true" styleClass="form-control"
                                           valueChangeListener="#{controllerAgregarTipos.cargarTipos}"
                                           value="#{controllerAgregarTipos.command.id}">
                            <f:selectItem itemLabel="N/A" itemValue="-1"/>
                            <f:selectItems id="slcReporteItem" value="#{controllerAgregarTipos.itemsTipo}"/>
                        </ice:selectOneMenu>
                    </div>
                </div>
            </div>
            
            <!--Tabla Tipo-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="container" style="overflow: auto; padding-bottom: 20px;">
                        <div class="row">
                            <div class="col-sm-10">
                                <h4>
                                    <ice:outputFormat value="#{label['sigebi.label.agregar.tipo.tipos']}" />
                                </h4>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-12">
                                <div>
                                    <ice:dataTable id="listadoCampos" value="#{controllerAgregarTipos.tipos}" var="tipo">
                                        <f:facet name="header">
                                            <ice:columnGroup>
                                                <ice:headerRow>
                                                    <ice:column id="nombre" style="vertical-align:top;">
                                                        <ice:outputText value="#{label['sigebi.label.agregar.tipo.tipos.nombre']} "/>
                                                    </ice:column>
                                                    
                                                    <ice:column id="valor" style="vertical-align:top;">
                                                        <ice:outputText value="#{label['sigebi.label.agregar.tipo.tipos.valor']} "/>
                                                    </ice:column>

                                                    <ice:column id="descripcion" style="vertical-align:top;">
                                                        <ice:outputText value="#{label['sigebi.label.agregar.tipo.tipos.opciones']} "/>
                                                    </ice:column>
                                                </ice:headerRow>
                                            </ice:columnGroup>
                                        </f:facet>
                                        <ice:column>
                                            <h:outputText id="nombreCell" value="#{tipo.nombre}"/>
                                        </ice:column>
                                        <ice:column>
                                            <h:outputText id="valorCell" value="#{tipo.valor}"/>
                                        </ice:column>
                                        <ice:column>
                                            <ice:commandButton id="btnEliminar" partialSubmit="true" value="Eliminar" style="float: right" styleClass="boton"
                                                                actionListener="#{controllerAgregarTipos.eliminarTipo}" >
                                                    <f:attribute id="tipoSeleccionado" name="tipoSeleccionado"  value="#{tipo.id}"/> 
                                            </ice:commandButton>
                                        </ice:column>
                                    </ice:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Panel de confirmacion --> 
        <ui:insert name="modalConfirmacion">
            <ui:include src="../tipos/panelConfirmacion.xhtml" />
        </ui:insert>        
    </div>
</ice:form>
