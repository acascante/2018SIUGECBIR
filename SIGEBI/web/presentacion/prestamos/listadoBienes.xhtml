<ice:outputHtml id="frmAgregarBienes" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
    <ice:panelPopup modal="true" visible="#{controllerAgregarPrestamos.visiblePanelBienes}" rendered="#{controllerAgregarPrestamos.visiblePanelBienes}" styleClass="popup">
        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Listado de Bienes"/>
        </f:facet>
        <br/>
        
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <br></br>
                <!-- LISTAR BIENES -->
                <ice:dataTable id="tblAgregarBienes" value="#{controllerAgregarPrestamos.bienes}" var="bien" paginator="true" paginatorPosition="bottom" rows="10">
                    <f:facet name="header">
                        <ice:columnGroup>
                            <ice:headerRow>
                                <ice:column id="seleccionado" style="vertical-align:top;">
                                </ice:column>
                                
                                <ice:column id="idBien" style="vertical-align:top;">
                                    <ice:outputText value="#{label['sigebi.label.bien.id']} "/>
                                </ice:column>

                                <ice:column id="idIdentificacion" style="vertical-align:top;">
                                    <ice:outputText value="#{label['sigebi.label.bien.identificacion']} "/>
                                </ice:column>

                                <ice:column id="marca" style="vertical-align:top;">
                                    <ice:outputText value="#{label['sigebi.label.bien.marca']} "/>
                                </ice:column>

                                <ice:column id="modelo" style="vertical-align:top;">
                                    <ice:outputText value="#{label['sigebi.label.bien.modelo']} "/>
                                </ice:column>

                                <ice:column id="serie" style="vertical-align:top;">
                                    <ice:outputText value="#{label['sigebi.label.bien.serie']} "/>
                                </ice:column>

                                <ice:column id="descripcion"  style="vertical-align:top;">
                                    <ice:outputText value="#{label['sigebi.label.bien.descripcion']} "/>
                                </ice:column>
                            </ice:headerRow>
                        </ice:columnGroup>
                    </f:facet>
                    <ice:column>
                        <h:selectBooleanCheckbox id="botonSeleccionar" value="#{controllerAgregarPrestamos.bienesSeleccionados[bien.id]}" />
                    </ice:column>                    
                    <ice:column>
                        <h:outputText id="idCell" value="#{bien.id}"/>
                    </ice:column>
                    <ice:column>
                        <h:outputText id="identificacionCell" value="#{bien.identificacion.identificacion}"/>
                    </ice:column>
                    <ice:column>
                        <h:outputText id="marcaCell" value="#{bien.resumenBien.marca}"/>
                    </ice:column>
                    <ice:column>
                        <h:outputText id="modeloCell" escape="false" value="#{bien.resumenBien.modelo}"/>
                    </ice:column>
                    <ice:column>
                        <h:outputText id="serieCell" escape="false" value="#{bien.resumenBien.serie}"/>
                    </ice:column>
                    <ice:column>
                        <h:outputText id="descripcionCell" escape="false" value="#{bien.descripcion}"/>
                    </ice:column>                    
                </ice:dataTable>

                <br/>
                <br/>
                <span class="alineado_derecha">
                    <ice:commandButton id="btnCerrar" action="#{controllerAgregarPrestamos.cerrarPanelAgregarBienes}" styleClass="boton"  value="Regresar" />
                </span>
                <br/><br/>
            </fieldset>       
        </f:facet>
    </ice:panelPopup>
</ice:outputHtml>
