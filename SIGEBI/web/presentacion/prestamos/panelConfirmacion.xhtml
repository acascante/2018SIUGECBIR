<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core" >

    <!-- Modal para confirmar -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarPrestamos.visiblePanelObservacion}" styleClass="popup">
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 20px;">
                    <!-- Titulo -->
                    <div class="row">
                        <div class='col-sm-12'>
                            <h1 style="margin: 0px;">
                                <ice:outputFormat value="#{label['sigebi.label.prestamos.confirmacion.titulo']}"/>
                            </h1>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <ice:outputFormat value="#{label['sigebi.label.prestamos.confirmacion.mensaje']}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <div class="form-group">
                                <label class="control-label" for="observacionConfirmacion">
                                    <ice:outputText value="#{label['sigebi.label.prestamos.confirmacion.observacion']}"/> 
                                </label>
                                <ice:inputTextarea id="observacionConfirmacion" styleClass="form-control" cols="2" 
                                                    value="#{controllerAgregarPrestamos.command.observacionConfirmacion}"/>
                            </div>
                        </div>    
                    </div>
                    <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
                        <div class='col-md-6'>
                            <ice:commandButton id="btnCerrarPanel" value="#{label['label.regresar']}" action="#{controllerAgregarPrestamos.cerrarPanelObservaciones}" partialSubmit="true" rendered="true" style="float: left" styleClass="boton" />
                        </div>
                        <div class="col-md-6">
                            <ice:commandButton id="botonRechazarBienObservacion" value="#{label['label.rechazarBien']}" action="#{controllerAgregarPrestamos.rechazarBienObservacion}" rendered="#{controllerAgregarPrestamos.visibleBotonRechazarBienObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonDevolverBienObservacion" value="#{label['label.devolverBien']}" action="#{controllerAgregarPrestamos.devolverBienObservacion}" rendered="#{controllerAgregarPrestamos.visibleBotonDevolverBienObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonRechazarObservacion" value="#{label['label.rechazar']}" action="#{controllerAgregarPrestamos.rechazarPrestamoObservacion}" rendered="#{controllerAgregarPrestamos.visibleBotonRechazarObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonDevolverObservacion" value="#{label['label.devolver']}" action="#{controllerAgregarPrestamos.devolverPrestamoObservacion}" rendered="#{controllerAgregarPrestamos.visibleBotonDevolverObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonRevisarObservacion" value="#{label['label.revisar']}" action="#{controllerAgregarPrestamos.revisarPrestamoObservacion}" rendered="#{controllerAgregarPrestamos.visibleBotonRevisarObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonAnularObservacion" value="#{label['label.anular']}" action="#{controllerAgregarPrestamos.anularPrestamoObservacion}" rendered="#{controllerAgregarPrestamos.visibleBotonAnularObservacion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                        </div>
                    </div>
                </div>                
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
</div>
