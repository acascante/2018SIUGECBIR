<ice:form xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:f="http://java.sun.com/jsf/core">
    <script type="text/javascript">
        jQuery.noConflict();
        jQuery(document).ready(function () {
        });

        function llamar(valida_envio) {
            if (valida_envio == true) {
                jQuery("#panel_menu_principal").slideToggle("slow");
                jQuery(this).toggleClass("active");
                jQuery("#panel_menu_formulacion").slideToggle("slow");
                jQuery(this).toggleClass("active");
                return false;
            }
        }
        function mostrar_guardar() {
            jQuery("#panel_flotante").highlightFade({color: 'maroon', speed: 700, iterator: 'exponential'});

            jQuery("#panel_flotante").slideToggle("slow");
            jQuery(this).toggleClass("active");
            jQuery("#boton_flotante").slideToggle("slow");
            jQuery(this).toggleClass("active");

            return false;
        }

    </script>
    <div id="menu">
        <ice:menuBar
            orientation="horizontal" styleClass="menu_horizontal" noIcons="true" >
            <ice:menuItems id="opcion_menu" value="#{vistaMenu.gMenuHorizontal}" />
        </ice:menuBar>
        <ice:menuBar
            orientation="horizontal" styleClass="menu_horizontal menuItemAyuda" noIcons="true" >

            <ice:menuItem id="ayuda" 
                          value="#{vistaNavegacion.gReglaSeleccionada}"
                          actionListener="#{vistaMenu.cargarAyuda}">
            </ice:menuItem>

        </ice:menuBar>

    </div>
    <div id="panel_menu_formulacion">
        <ice:panelGrid id="menuformulacion" style="width: 100%">
            <div id="menu_formulacion">
                <ice:menuBar
                    orientation="horizontal" styleClass="menu_horizontal" noIcons="true" >
                    <ice:menuItems value="#{vistaMenu.gMenuTipoFormulacion}" />
                </ice:menuBar>
            </div>

        </ice:panelGrid>
    </div> 
    
    <ice:panelPopup
                modal="true" visible="#{vistaMenu.gPopAyuda}"
                rendered="true" styleClass="popup"
                >
                <f:facet name="header">
                    <ice:outputText styleClass="flotar_izquierda titulo_popup" value="#{vistaMenu.gPopTitulo}"/>
                </f:facet>
                <br/>
                <f:facet name="body">
                    <fieldset class="panel_Container" >
                        <br></br>
                        <span class="alineado_izquierda">
                            #{vistaMenu.gPopCuerpo}
                            <!--ice:outputText styleClass="etiqueta" value="#{vistaMenu.gPopCuerpo}" /-->
                        </span>
                        <br/>
                        <div>
                            <br/>
                            <span class="alineado_izquierda">
                               

                            </span>
                        </div>
                        <br/>
                        <br/>

                        <span class="alineado_derecha">
                            <ice:commandButton id="btn_cancelar"
                                               partialSubmit="true"
                                               action="#{vistaMenu.cerrarModalAyuda}"
                                               styleClass="boton"  value="Regresar" />
                        </span>
                        <br/><br/>
                    </fieldset>       
                </f:facet>
            </ice:panelPopup>
</ice:form>
