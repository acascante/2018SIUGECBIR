
<ice:outputHtml id="frmAdjuntosInterfaz" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
    <div class="container">
        <!-- Adjuntar documentos-->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group"> 
                    <div>
                        <ice:dataTable id="adjuntosTableAdjuntoInterfaz"
                                       value="#{controllerInterfazBien.command.adjuntosList}"
                                       var="adjunto"
                                       paginator="true"
                                       paginatorPosition="bottom"
                                       rows="10">

                            <ice:column id="colAdjuntoDesc">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleInterfazBien.descripcion']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colAdjuntoDescTxt" value="#{adjunto.descripcion}"/>
                            </ice:column>
                            <ice:column id="colAdjuntoUrl">
                                <f:facet name="header">
                                    <ice:headerRow>
                                       <ice:outputText value="#{label['sigebi.label.vista.detalleInterfazBien.url']}"/>
                                    </ice:headerRow>
                                </f:facet>                                
                                <h:outputText id="colAdjuntoUrlTxt" value="#{adjunto.url}"/>
                            </ice:column>
                            <ice:column style="text-align: center;">
                                <ice:outputLink id="imgFichero" 
                                                value="#{adjunto.url}"                                                       
                                                target="_blank">
                                    <ice:graphicImage alt="Registro no encontrado" 
                                                      url="/imagenes/botones/descargar_archivo.png"
                                                      styleClass="btnRevisar_adjunto"/>
                                </ice:outputLink>
                            </ice:column>
                        </ice:dataTable>
                    </div>
                </div>
            </div>                
        </div>
    </div>
    
</ice:outputHtml>
