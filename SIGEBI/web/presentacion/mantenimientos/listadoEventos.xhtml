<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    <ice:panelPopup modal="true" visible="#{controllerAgregarMantenimientos.visiblePanelListadoEventos}" rendered="true" styleClass="popup">
        <f:facet name="header">
            <ice:outputFormat value="#{label['sigebi.label.mantenimiento.listar.eventos.titulo']}"/>
        </f:facet>
        
        <f:facet name="body">
            <fieldset class="panel_Container" >
                
                <!-- LISTADO DE EVENTOS -->
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <ice:commandButton id="btnCerrarListadoEventos" action="#{controllerAgregarMantenimientos.listadoEventosCerrar}" styleClass="boton" style="margin-right: 1rem; margin-bottom: 1rem; float:right" value="#{label['label.regresar']} " />
                        </div>
                        <div>
                            <ice:dataTable id="tblListarEventos" value="#{controllerAgregarMantenimientos.listadoEventos.eventos}" var="evento" paginator="true" paginatorPosition="bottom" rows="5">
                                <!--Fecha-->
                                <ice:column id="id" style="vertical-align:top;">
                                    <f:facet name="header">
                                        <ice:outputText value="#{label['sigebi.label.mantenimiento.listar.evento.id']} "/>
                                    </f:facet>
                                    <h:outputText id="txtId" value="#{evento.id}"/>
                                </ice:column>

                                <!--Fecha-->
                                <ice:column id="fecha" style="vertical-align:top;">
                                    <f:facet name="header">
                                        <ice:outputText value="#{label['sigebi.label.mantenimiento.listar.evento.fecha']} "/>
                                    </f:facet>
                                    <h:outputText id="txtFecha" value="#{evento.fecha}"/>
                                </ice:column>

                                <!--Descripcion-->
                                <ice:column id="descripcion" style="vertical-align:top;">
                                    <f:facet name="header">
                                        <ice:outputText value="#{label['sigebi.label.mantenimiento.listar.evento.descripcion']} "/>
                                    </f:facet>
                                    <h:outputText id="txtDescripcion" escape="false" value="#{evento.descripcion}"/>
                                    <f:facet name="footer">
                                        <ice:outputText value="#{label['sigebi.label.mantenimiento.listar.evento.total']} " />                                            
                                    </f:facet>                                                                            
                                </ice:column>

                                <!--Costo-->
                                <ice:column id="costo" style="vertical-align:top;">
                                    <f:facet name="header">
                                        <ice:outputText value="#{label['sigebi.label.mantenimiento.listar.evento.costo']} "/>
                                    </f:facet>
                                    <h:outputText id="txtCosto" escape="false" value="#{evento.costo}">
                                        <f:convertNumber type="number" locale="en_US"  pattern="#,##0.00" />
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText id="txtId" value="#{controllerAgregarMantenimientos.listadoEventos.costoTotal}">
                                            <f:convertNumber type="number" locale="en_US"  pattern="#,##0.00" />
                                        </h:outputText>
                                    </f:facet>                                    
                                </ice:column>
                                
                            </ice:dataTable>
                        </div>
                    </div>
                </div>
                
            </fieldset>       
        </f:facet>
    </ice:panelPopup>
</div>
