<div xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core" >

    <!-- Modal para confirmar -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarMantenimientos.visiblePanelObservacion}" styleClass="popup">
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 20px;">
                    <!-- Titulo -->
                    <div class="row">
                        <div class='col-sm-12'>
                            <h1 style="margin: 0px;">
                                <ice:outputFormat value="#{label['sigebi.label.mantenimiento.confirmacion.titulo']}"/>
                            </h1>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <ice:outputFormat value="#{label['sigebi.label.mantenimiento.confirmacion.mensaje']}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <div class="form-group">
                                <label class="control-label" for="txtDetalle">
                                    <ice:outputText value="#{label['sigebi.label.mantenimiento.confirmacion.observacion']}"/> 
                                </label>
                                <ice:inputTextarea id="observacionConfirmacion" styleClass="form-control" 
                                                    value="#{controllerAgregarMantenimientos.command.observacionConfirmacion}"/>
                            </div>
                        </div>    
                    </div>
                    <div class="row"  style="margin-top: 20px; margin-bottom: 20px;">
                        <div class='col-md-6'>
                            <ice:commandButton id="btnCerrarPanel" value="#{label['label.regresar']}" action="#{controllerAgregarMantenimientos.cerrarPanelObservaciones}" rendered="true" style="float: left" styleClass="boton" />
                        </div>
                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="botonRechazarBienObservacion" value="#{label['label.rechazar']}" action="#{controllerAgregarMantenimientos.rechazarBienObservacion}" rendered="#{controllerAgregarMantenimientos.visibleBotonRechazarBienObservacion}" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonRechazarObservacion" value="#{label['label.rechazar']}" action="#{controllerAgregarMantenimientos.rechazarMantenimientoObservacion}" rendered="#{controllerAgregarMantenimientos.visibleBotonRechazarObservacion}" style="float: right" styleClass="boton"/>
                            <ice:commandButton id="botonSolicitarObservacion" value="#{label['label.corregir']}" action="#{controllerAgregarMantenimientos.solicitarCorreccionMantenimientoObservacion}" rendered="#{controllerAgregarMantenimientos.visibleBotonSolicitarObservacion}" style="float: right" styleClass="boton"/>
                            
                        </div>
                    </div>
                </div>                
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
</div>
