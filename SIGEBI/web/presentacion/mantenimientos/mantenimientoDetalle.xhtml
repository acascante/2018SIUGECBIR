<ice:form id="frmDetalleExclusion" 
          xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:h="http://java.sun.com/jsf/html" 
          xmlns:f="http://java.sun.com/jsf/core" 
          xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div class="contenido-pagina">
        <div class="container">
            
            <!--Encabezado-->
            <div class="row">
                <div class='col-sm-10'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.label.mantenimiento.titulo.mantenimiento']} "/>
                    </h1>
                </div>
                <div class="col-sm-2">
                    <ice:commandButton id="botonRegresar"  value="#{label['label.regresar']}" style="float:right" partialSubmit="false" styleClass="boton" 
                        action="#{controllerAgregarMantenimientos.regresarListado}" >
                    </ice:commandButton>
                </div>
            </div>
            
            <!--Mensaje Exito-->
            <div class="row">
                <div class="col-sm-12">
                    <ice:outputText style="color: green;" value="#{controllerAgregarMantenimientos.mensajeExito} "/>
                    <ice:outputText style="color: red;" value="#{controllerAgregarMantenimientos.mensaje} "/>
                    <h:messages style="color:red;"/>
                </div>
            </div>
        
            <!--ID-->
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group"> 
                        <ice:outputText value="#{label['sigebi.label.mantenimiento.id']}" />
                        <ice:inputText id="txtExclusionId" value="#{controllerAgregarMantenimientos.command.id}" styleClass="form-control" readonly="true" partialSubmit="false" />
                    </div>
                </div>
            </div>
            
            <!--Estado-->
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group"> 
                        <ice:outputText value="#{label['sigebi.label.mantenimiento.estado']}" />
                        <ice:inputText id="txtEstado" value="#{controllerAgregarMantenimientos.command.estado.nombre}" styleClass="form-control" readonly="true" partialSubmit="false" />
                    </div>
                </div>
            </div>
            
            <!--Tabla Bienes-->
            <div class="row">
                <div class="col-sm-12">
                    <ice:panelGroup visible="true" style="padding-top: 1rem">
                        <div class="container" style="overflow: auto; padding-bottom: 20px;">
                            <div class="row">
                                <div class="col-sm-10">
                                    <h4>
                                        <ice:outputFormat value="#{label['sigebi.label.solicitud.bienesAsociados']}" />
                                    </h4>
                                </div>
                                <div class="col-sm-2">
                                    <ice:commandButton id="botonAgregarBienes" action="#{controllerAgregarMantenimientos.mostarPanelAgregarBienes}" value="#{label['label.agregarBienes']}" rendered="#{controllerAgregarMantenimientos.visibleBotonAgregarBienes}" style="margin-bottom: 1rem; float:right" styleClass="boton" partialSubmit="true"/>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-12">
                                    <div class="form-group"> 
                                        <ice:dataTable id="listadoBienes" value="#{controllerAgregarMantenimientos.command.listBienes}" var="bien" paginator="true" paginatorPosition="bottom" rows="10">
                                            <f:facet name="header">
                                                <ice:columnGroup>
                                                    <ice:headerRow>
                                                        <ice:column id="id" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.id']} "/>
                                                        </ice:column>
                                                        
                                                        <ice:column id="identificacion" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.identificacion']} "/>
                                                        </ice:column>

                                                        <ice:column id="descripcion" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.descripcion']} "/>
                                                        </ice:column>

                                                        <ice:column id="marca" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.marca']} "/>
                                                        </ice:column>

                                                        <ice:column id="modelo" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.modelo']} "/>
                                                        </ice:column>

                                                        <ice:column id="serie" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.serie']} "/>
                                                        </ice:column>

                                                        <ice:column id="estado" rowspan="2" style="vertical-align:top;">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.estado']} "/>
                                                        </ice:column>

                                                        <ice:column id="opciones" rowspan="2" colspan="5">
                                                            <ice:outputText value="#{label['sigebi.label.solicitud.bienes.opciones']} "/>
                                                        </ice:column>
                                                    </ice:headerRow>
                                                </ice:columnGroup>
                                            </f:facet>
                                            <ice:column>
                                                <h:outputText id="idCell" value="#{bien.id}"/>
                                            </ice:column>
                                            <ice:column>
                                                <h:outputText id="identificacionCell" value="#{bien.identificacion.identificacion}"/>
                                            </ice:column>
                                            <ice:column>
                                                <h:outputText id="descripcionCell" value="#{bien.descripcion}"/>
                                            </ice:column>
                                            <ice:column>
                                                <h:outputText id="marcaCell" value="#{bien.resumenBien.marca}"/>
                                            </ice:column>
                                            <ice:column>
                                                <h:outputText id="modeloCell" escape="false" value="#{bien.resumenBien.modelo}"/>
                                            </ice:column>
                                            <ice:column>
                                                <h:outputText id="serieCell" escape="false" value="#{bien.resumenBien.serie}"/>
                                            </ice:column>
                                            <ice:column>
                                                <h:outputText id="estadoCell" value="#{bien.estadoInterno.nombre}"/>
                                            </ice:column>
                                            
                                            <ice:column>
                                                <ice:commandButton id="btnEliminarBien" partialSubmit="true" value="Eliminar" style="float: right" styleClass="boton"
                                                                    actionListener="#{controllerAgregarMantenimientos.eliminarBien}" 
                                                                    rendered="#{bien.eliminar and controllerAgregarMantenimientos.visibleBotonEliminarBien}">
                                                    <f:attribute id="bienSeleccionado" name="bienSeleccionado"  value="#{bien.id}"/> 
                                                </ice:commandButton>
                                            </ice:column>
                                            <ice:column>
                                                <ice:commandButton id="btnAplicarBien" partialSubmit="true" value="#{label['label.aplicar']}" style="float: right" styleClass="boton"
                                                                    actionListener="#{controllerAgregarMantenimientos.aplicarBien}" 
                                                                    rendered="#{bien.solicitar and controllerAgregarMantenimientos.visibleBotonAplicarBien}">
                                                    <f:attribute id="bienSeleccionado" name="bienSeleccionado"  value="#{bien.id}"/> 
                                                </ice:commandButton>
                                            <ice:column>
                                                <ice:commandButton id="btnAceptarBien" partialSubmit="true" value="#{label['label.aceptar']}" style="float: right" styleClass="boton"
                                                                    actionListener="#{controllerAgregarMantenimientos.aceptarBien}" 
                                                                    rendered="#{bien.solicitar and controllerAgregarMantenimientos.visibleBotonAceptarBien}">
                                                    <f:attribute id="bienSeleccionado" name="bienSeleccionado"  value="#{bien.id}"/> 
                                                </ice:commandButton>
                                            <ice:column>
                                                <ice:commandButton id="btnFinalizarBien" partialSubmit="true" value="#{label['label.finalizar']}" style="float: right" styleClass="boton"
                                                                    actionListener="#{controllerAgregarMantenimientos.finalizarBien}" 
                                                                    rendered="#{bien.solicitar and controllerAgregarMantenimientos.visibleBotonFinalizarBien}">
                                                    <f:attribute id="bienSeleccionado" name="bienSeleccionado"  value="#{bien.id}"/> 
                                                </ice:commandButton>
                                            </ice:column>
                                            <ice:column >
                                                <ice:commandButton id="btnRechazarBien" partialSubmit="true" value="#{label['label.rechazar']}" style="float: right" styleClass="boton"
                                                                    actionListener="#{controllerAgregarMantenimientos.rechazarBien}"
                                                                    rendered="#{bien.rechazar and controllerAgregarMantenimientos.visibleBotonRechazarBien}">
                                                    <f:attribute id="bienSeleccionado" name="bienSeleccionado"  value="#{bien.id}"/> 
                                                </ice:commandButton>
                                            </ice:column>
                                            
                                        </ice:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ice:panelGroup>
                </div>
            </div>
            
            <!--Observacion-->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" > 
                        <ice:outputText value="#{label['sigebi.label.mantenimiento.observacion']}" />
                        <ice:inputTextarea id="txtObservacion" styleClass="form-control" style="resize: none" cols="4" partialSubmit="false"
                                           value="#{controllerAgregarMantenimientos.command.observacion}">
                        </ice:inputTextarea>
                    </div>                                             
                </div>
            </div>
            
            <!--Botones -->
            <div class="row">
                <div class="col-md-12">
                    <ice:commandButton id="botonGuardar" value="#{label['label.guardar']}" action="#{controllerAgregarMantenimientos.confirmarSolicitud}" rendered="#{controllerAgregarMantenimientos.visibleBotonGuardar}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonAnular" value="#{label['label.anular']}" action="#{controllerAgregarMantenimientos.anularSolicitud}" rendered="#{controllerAgregarMantenimientos.visibleBotonAnular}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonCorregir" value="#{label['label.corregir']}" action="#{controllerAgregarMantenimientos.solicitarCorreccionMantenimiento}" rendered="#{controllerAgregarMantenimientos.visibleBotonSolicitarCorreccion}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonAceptar" value="#{label['label.aceptar']}" action="#{controllerAgregarMantenimientos.aceptarSolicitud}" rendered="#{controllerAgregarMantenimientos.visibleBotonAceptar}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonRechazar" value="#{label['label.rechazar']}" action="#{controllerAgregarMantenimientos.rechazarMantenimiento}" rendered="#{controllerAgregarMantenimientos.visibleBotonRechazar}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonAplicar" value="#{label['label.aplicar']}" action="#{controllerAgregarMantenimientos.aplicarSolicitud}" rendered="#{controllerAgregarMantenimientos.visibleBotonAplicar}" partialSubmit="true" style="float: right" styleClass="boton"/>
                    <ice:commandButton id="botonFinalizar" value="#{label['label.finalizar']}" action="#{controllerAgregarMantenimientos.finalizarSolicitud}" rendered="#{controllerAgregarMantenimientos.visibleBotonFinalizar}" partialSubmit="true" style="float: right" styleClass="boton"/>
                </div>
            </div>
        </div>
        
        <!-- Panel de confirmacion --> 
        <ui:insert name="modalConfirmacion">
            <ui:include src="../exclusiones/panelConfirmacion.xhtml" />
        </ui:insert>
        
        <!-- Panel de confirmacion de Solicitud--> 
        <ui:insert name="modalConfirmarSolicitud">
            <ui:include src="../exclusiones/panelConfirmacionSolicitud.xhtml" />
        </ui:insert>
        
        <!-- Panel Agregar Bienes -->
        <ui:insert name="panelAgregarBienes">
            <ui:include src="../exclusiones/listadoBienes.xhtml" />
        </ui:insert>
    </div>
</ice:form>
