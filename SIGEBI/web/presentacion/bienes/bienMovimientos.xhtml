  <ice:outputHtml id="frmNotas" 
                  xmlns:ice="http://www.icesoft.com/icefaces/component" 
                  xmlns:icecore="http://www.icefaces.org/icefaces/core" 
                  xmlns:h="http://java.sun.com/jsf/html" 
                  xmlns:f="http://java.sun.com/jsf/core" 
                  xmlns:ui="http://java.sun.com/jsf/facelets" 
                  xmlns:c="http://java.sun.com/jstl/core">
    <div>
        <div class="row"  style="padding-bottom: 30px">

            <div class="col-md-12">
                
                
                
                <ice:dataPaginator id="paginator"
                               for="movimientosLista" 
                               fastStep="1"
                               paginator="true"
                               paginatorMaxPages="3">
                    
                     <f:facet name="first">
                    <h:graphicImage value="./imagenes/botones/first.png"
                                    style="width: 25px; height: 20px; border: none; margin: 5px;"
                                    alt="First" title="First"/>
                </f:facet>
                <f:facet name="last">
                    <h:graphicImage value="./imagenes/botones/last.png"
                                    style="width: 25px; height: 20px; border: none; margin: 5px;"
                                    alt="Last" title="Last"/>
                </f:facet>
                <f:facet name="previous">
                    <h:graphicImage value=""
                                    alt="Previous" title="Previous"/>
                </f:facet>
                <f:facet name="next">
                    <h:graphicImage value="./imagenes/botones/next.png"
                                    style="width: 25px; height: 20px; border: none; margin: 5px;"
                                    alt="Next" title="Next"/>
                </f:facet>
                <f:facet name="fastforward">
                    <h:graphicImage value=""
                                    alt="" title=""/>
                </f:facet>
                <f:facet name="fastrewind">
                    <h:graphicImage value="./imagenes/botones/previos.png"
                                    style="width: 25px; height: 20px; border: none; margin: 5px;"
                                    alt="Fast Rewind" title="Fast Rewind"/>
                </f:facet>
                    
                </ice:dataPaginator>
                
                <!-- LISTAR NOTAS-->
                <ice:dataTable id="movimientosLista" 
                               value="#{controllerAgregarBienes.command.movimientos}" 
                               var="movimiento" 
                               paginator="true" 
                               paginatorPosition="top" 
                               rows="5">
                    <ice:column id="colEstadoMovim" >
                        <f:facet name="header">
                            <ice:outputText  value="#{label['sigebi.Bien.Col.TipoMov']}" />
                        </f:facet>
                        <h:outputText id="estadoCelMovim" value="#{movimiento.tipoMovimiento}"/>
                    </ice:column>

                    <ice:column id="colFechaMovim"  >
                        <f:facet name="header">
                            <ice:outputText  value="#{label['sigebi.Bien.Col.Fecha']}" />
                        </f:facet>
                        <h:outputText id="fechaCelMovim" value="#{movimiento.fecha}"/>
                    </ice:column>

                    <ice:column id="colUsuarioMovim"  >
                        <f:facet name="header">
                            <ice:outputText  value="#{label['sigebi.Bien.Col.Usuario']}" />
                        </f:facet>
                        <h:outputText id="personaCelMovim" value="#{movimiento.usuario.nombreCompleto}"/>
                    </ice:column>

                    <ice:column style="text-align: center;">
                        <f:facet name="header">
                            <ice:outputText value="#{label['sigebi.Bien.Btn.Ver']}"  />
                        </f:facet>

                        <ice:commandButton id="btnVerMovimiento" 
                                           style="float:right;margin-top:2%" 
                                           styleClass="boton" 
                                           partialSubmit="true" 
                                           rendered="#{movimiento.discriminator > 0}"
                                           actionListener="#{controllerAgregarBienes.consultarMovimiento}"
                                           value="#{label['sigebi.Bien.Btn.Ver']}"  >
                            <f:attribute id="movimiento" name="movimientoSelccionado"  value="#{movimiento}"/>
                        </ice:commandButton>
                    </ice:column>
                </ice:dataTable>
                
                
            </div>
        </div>
    </div>
</ice:outputHtml>
