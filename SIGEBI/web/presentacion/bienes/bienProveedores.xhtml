<ice:outputHtml id="frmProveedores" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">

    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.visiblePanelProveedores}" rendered="#{controllerAgregarBienes.visiblePanelProveedores}" styleClass="popup">

        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Listado de Proveedores"/>
        </f:facet>
        <br/>
        
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <br></br>
                <!-- LISTAR PROVEEDORES -->
                <ice:dataTable id="provTabla" value="#{controllerAgregarBienes.proveedores}" var="proveedor" 
                               paginator="true" paginatorPosition="bottom" rows="10">
                    <ice:column id="colIdentificacionPro">
                        <f:facet name="header">
                            <ice:outputText value="IdentificaciÃ³n"/>
                        </f:facet>
                        
                        <f:facet name="footer">
                            <ice:inputText id="filtrIdentificacionPro" 
                                           value="#{controllerAgregarBienes.command.proveedorCommand.filtroIdentificacion}" 
                                           partialSubmit="true"
                                           valueChangeListener="#{controllerAgregarBienes.filtroProveedor}"/>
                        </f:facet>
                        
                        <h:outputText id="idProveedor" value="#{proveedor.identificacion}"/>
                    </ice:column>

                    <ice:column id="colNombrePro">
                        <f:facet name="header">
                            <ice:outputText value="Nombre"/>
                        </f:facet>
                        
                        <f:facet name="footer">
                            <ice:inputText id="filtroNombrePro" 
                                           value="#{controllerAgregarBienes.command.proveedorCommand.filtroNombre}"     
                                           partialSubmit="true"                                           
                                           valueChangeListener="#{controllerAgregarBienes.filtroProveedor}"/>
                        </f:facet>
                        
                        <h:outputText id="lblNombPro" value="#{proveedor.nombreCompleto}"/>
                    </ice:column>

                    <ice:column style="text-align: center;">
                        <ice:commandButton id="botonSeleccionarProveedor" style="float:right;margin-top:2%"  styleClass="boton"  partialSubmit="true" 
                                           value="Seleccionar"  
                                           actionListener="#{controllerAgregarBienes.selecionarProveedor}">
                            <f:attribute id="provSeleccionado" name="proveedorSeleccionado" value="#{proveedor}"/>
                        </ice:commandButton>
                    </ice:column>
                </ice:dataTable>

                <br/>
                <br/>
                <span class="alineado_derecha">
                    <ice:commandButton id="btn_cancelar" partialSubmit="true" action="#{controllerAgregarBienes.cerrarPanelProveedores}" styleClass="boton"  value="Regresar" />
                </span>
                <br/><br/>
            </fieldset>       
        </f:facet>
    </ice:panelPopup>
</ice:outputHtml>
