<ice:outputHtml id="frmDetalleNotificacion" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">

    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.visiblePanelProveedores}" rendered="true" styleClass="popup">

        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Listado de Proveedores"/>
        </f:facet>
        <br/>
        
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <br></br>
                <!-- LISTAR PROVEEDORES -->
                <ice:dataTable id="provTabla" value="#{controllerAgregarBienes.proveedores}" var="proveedor" paginator="true" paginatorPosition="bottom" rows="10">
                    <ice:column id="colIdentificacion" headerText="ID" sortBy="#{proveedor.identificacion}" filterBy="#{proveedor.identificacion}" filterMatchMode="contains">
                        <f:facet name="header">
                            <ice:outputText value="IdentificaciÃ³n"  />
                        </f:facet>
                        <f:facet name="footer">
                            <ice:inputText id="filtrIdentificacion" style="width: 130px;" value="#{controllerAgregarBienes.command.proveedorCommand.identificacion}" partialSubmit="true"
                                           valueChangeListener="#{controllerAgregarBienes.filtroProveedor}"/>
                        </f:facet>
                        <h:outputText id="idProveedor" value="#{proveedor.command.proveedorCommand.identificacion}"/>
                    </ice:column>

                    <ice:column id="colNombre" headerText="descripcion" sortBy="#{proveedor.command.nombre}" filterBy="#{proveedor.command.proveedorCommand.nombre}" filterMatchMode="contains">
                        <f:facet name="header">
                            <ice:outputText value="Nombre"  />
                        </f:facet>
                        <f:facet name="footer">
                            <ice:inputText id="filtroNombre" style="width: 130px;" partialSubmit="true"
                                           value="#{controllerAgregarBienes.command.proveedorCommand.nombre}"                                   
                                           valueChangeListener="#{controllerAgregarBienes.filtroProveedor}"/>
                        </f:facet>
                        <h:outputText id="lblNomb" value="#{proveedor.nombreCompleto}"/>
                    </ice:column>

                    <ice:column style="text-align: center;">
                        <ice:commandButton id="botonAbrirProveedor" style="float:right;margin-top:2%"  styleClass="boton"  partialSubmit="true" value="Seleccionar"  
                                           actionListener="#{controllerAgregarBienes.selecionarProveedor}">
                            <f:attribute id="provSeleccionado" name="provSeleccionado" value="#{prov}"/>
                        </ice:commandButton>
                    </ice:column>
                </ice:dataTable>

                <br/>
                <br/>
                <span class="alineado_derecha">
                    <ice:commandButton id="btn_cancelar" partialSubmit="true" action="#{controllerAgregarBienes.cerrarPanelProveedores}" styleClass="boton"  value="Regresar" />
                </span>
                <br/><br/>
            </fieldset>       
        </f:facet>
    </ice:panelPopup>
</ice:outputHtml>
