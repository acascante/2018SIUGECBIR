<ice:outputHtml id="frmDetalleNotificacion" 
          xmlns:ice="http://www.icesoft.com/icefaces/component" 
          xmlns:icecore="http://www.icefaces.org/icefaces/core" 
          xmlns:h="http://java.sun.com/jsf/html" 
          xmlns:f="http://java.sun.com/jsf/core" 
          xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">
              
        <!-- Seccion de TAB en el FOOTER -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">




                    <ice:panelGroup visible="#{controllerAgregarBienes.bienRegistrado}"
                                    >

                        <ice:panelGroup id="tabAdicionales" 
                                        style="padding-bottom: 60px; padding-top: 10px;" 
                                        styleClass="tabsContent panelTabSetContainer"
                                        >
                            <ice:panelTabSet>




                                    <!-- TAB Caracteristicas-->
                                    <ice:panelTab id="tabCaracteristicas" 
                                                  label="#{label['sigebi.Bien.Label.Caracteristicas']}"
                                                  disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                  >


                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4><ice:outputText 
                                                        value="#{label['sigebi.Bien.Label.titCaracteristicas']}"
                                                        /></h4>
                                                </div>
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: red;" 
                                                                    value="#{controllerAgregarBienes.mensajeCaracteristicas} "

                                                                    />
                                                </div>
                                            </div>


                                            <div class="row">

                                                <div class="col-md-6">

                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-md-12">

                                                                <div class="form-group"> 
                                                                    <ice:outputText 
                                                                        value="#{label['sigebi.Bien.Label.SelCaracterist']}"
                                                                        />
                                                                    <ice:selectOneMenu id="selCaracteristica"
                                                                                       styleClass="form-control"
                                                                                       value="#{controllerAgregarBienes.selectCaracteristica}" 
                                                                                       partialSubmit="false"
                                                                                       disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                                                       >
                                                                        <f:selectItem itemLabel="Seleccionar Caracteristica" itemValue="-1"/>

                                                                        <f:selectItems id="optSelCaracteristica" value="#{controllerAgregarBienes.caracteristicasOptions}"/>

                                                                    </ice:selectOneMenu>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <div class="row">
                                                            <div class="col-md-12">

                                                                <div class="form-group"> 
                                                                    <ice:outputText 
                                                                        value="#{label['sigebi.Bien.Label.txtDetalle']}"
                                                                        />
                                                                    <ice:inputText id="txtCaracteristicaDesc" 
                                                                                   styleClass="form-control" 
                                                                                   value="#{controllerAgregarBienes.descCaracteristica}" 
                                                                                   required="true" 
                                                                                   readonly="#{!controllerAgregarBienes.bienRegistrado}"
                                                                                   partialSubmit="true">
                                                                    </ice:inputText>
                                                                </div>
                                                            </div>
                                                        </div>



                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <ice:commandButton id="btnGuardarCaracteristica" 
                                                                                   value="#{label['sigebi.Bien.Label.RegistCaracterist']}"  
                                                                                   partialSubmit="true"
                                                     
                                                                                   styleClass="boton" 
                                                                                   disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                                                   action="#{controllerAgregarBienes.guardarCaracteristica}"/>

                                                            </div>
                                                        </div>


                                                    </div>
                                                </div>


                                                <!-- TABLA DE CARACTERISTICAS -->
                                                <div class="col-md-6">

                                                    <ice:dataTable id="caracteristicasLista"
                                                                   value="#{controllerAgregarBienes.caracteristicas}"
                                                                   var="caracteristica"
                                                                   paginator="true"
                                                                   paginatorPosition="bottom"
                                                                   rows="10">
                                                        <ice:column id="colidNota" 
                                                                    headerText="ID" 
                                                                    sortBy="#{caracteristica.detalle}"
                                                                    filterBy="#{caracteristicadetalle}" 
                                                                    filterMatchMode="contains">
                                                            <f:facet name="header">
                                                                <ice:outputText 
                                                                    value="#{label['sigebi.Bien.Label.Caracteristica']}"
                                                                    />
                                                            </f:facet>
                                                            <h:outputText id="txtCaracteristica" value="#{caracteristica.detalle}"/>
                                                        </ice:column>

                                                        <ice:column id="coldetalleCaracteristica" 
                                                                    headerText="descripcion" 
                                                                    sortBy="#{caracteristica.detalle}"
                                                                    filterBy="#{caracteristica.detalle}" 
                                                                    filterMatchMode="contains">
                                                            <f:facet name="header">
                                                                <ice:outputText 
                                                                    value="#{label['sigebi.Bien.Label.colDetalle']}"
                                                                    />
                                                            </f:facet>
                                                            <h:outputText id="descripcionCellCaracterist" value="#{caracteristica.detalle}"/>
                                                        </ice:column>


                                                        <ice:column style="text-align: center;">
                                                            <f:facet name="header">
                                                                <ice:outputText 
                                                                    value="#{label['sigebi.Bien.Label.Modificar']}"
                                                                    />
                                                            </f:facet>
                                                            <ice:commandButton id="botonAbrirCaracteristica"
                                                                               style="float:right; margin-top:2%" 
                                                                               styleClass="boton" 
                                                                               partialSubmit="true" 
                                                                               actionListener="#{controllerAgregarBienes.modificarCaracteristica}"
                                                                               value="Detalle"  >
                                                                <f:attribute id="caracteristicaSelccionada" name="caracteristicaSelccionada"  value="#{caracteristica}"/>
                                                            </ice:commandButton>
                                                        </ice:column>
                                                    </ice:dataTable>

                                                </div>
                                            </div>

                                        </div>
                                    </ice:panelTab>

                                    
                                    <!-- TAB GARANTIA -->
                                    <ice:panelTab id="tabGarantia" 
                                                  disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                  label="Garantía">


                                        <div class="container"  style="padding-bottom: 30px">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>
                                                        <ice:outputText 
                                                            value="#{label['sigebi.Bien.Label.titGarantia']}"
                                                            />
                                                    </h4>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: red;" value="#{controllerAgregarBienes.garantiaMensajeError} "/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: green;" value="#{controllerAgregarBienes.garantiaMensajeExito} "/>
                                                </div>
                                            </div>
                                            <div class="row" style="padding-bottom: 5px" >

                                                <div class="col-md-6">
                                                    <ice:outputText 
                                                        value="#{label['sigebi.Bien.Label.txtFecIniGarantia']}"
                                                        />
                                                    <ice:selectInputDate id="txtFecIniGarantia" partialSubmit="false"
                                                                         renderAsPopup="true" 
                                                                         renderMonthAsDropdown="true"
                                                                         title="Fecha Inicio Garantia"
                                                                         value="#{controllerAgregarBienes.garantiaFecIni}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                                                    </ice:selectInputDate>


                                                </div>
                                                <div class="col-md-6">
                                                    <ice:outputText 
                                                        value="#{label['sigebi.Bien.Label.txtFecFinGarantia']}"
                                                        />
                                                    <ice:selectInputDate id="txtFecFinGarantia" partialSubmit="false"
                                                                         renderAsPopup="true" 
                                                                         renderMonthAsDropdown="true"
                                                                         title="Fecha Inicio Garantia"
                                                                         value="#{controllerAgregarBienes.garantiaFecFin}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                                                    </ice:selectInputDate>

                                                </div>

                                            </div>

                                            <div class="row">

                                                <div class="col-md-12"  style="padding-bottom: 5px">
                                                    <ice:outputText 
                                                        value="#{label['sigebi.Bien.Label.txtDescripcionGarant']}"
                                                        />
                                                    <ice:inputTextarea id="txtDescripcionGarant" 
                                                                       styleClass="form-control" 
                                                                       value="#{controllerAgregarBienes.garantiaDesc}"
                                                                       required="false"
                                                                       style="resize: none;"
                                                                       maxlength="150"
                                                                       partialSubmit="false"
                                                                       ></ice:inputTextarea>
                                                </div>

                                            </div>


                                            <div class="row"  style="padding: 5px 0px">

                                                <div class="col-md-12">

                                                    <ice:commandButton id="btnRegistrarGarantia" 
                                                                       value="#{label['sigebi.Bien.Btn.btnRegistrarGarantia']}"  
                                                                       style="margin: 0 10px"
                                                                       partialSubmit="true"
                                                                       styleClass="boton" 
                                                                       action="#{controllerAgregarBienes.guardarGarantia}"/>
                                                </div>

                                            </div>




                                        </div>



                                    </ice:panelTab>



                                    <!-- TAB NOTAS -->
                                    <ice:panelTab id="tabNotas" 
                                                  disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                  label="#{label['sigebi.Bien.Label.tabNotas']}">

                                        <div>

                                            <div class="row"  style="padding-bottom: 30px">

                                                <div class="col-md-6">


                                                    <div class="form-group"> 
                                                        <ice:outputText 
                                                            value="#{label['sigebi.Bien.Label.txtNotaDesc']}"
                                                            />
                                                        <ice:inputText id="txtNotaDesc" 
                                                                       styleClass="form-control" 
                                                                       value="#{controllerAgregarBienes.notaDetalle}" 
                                                                       required="false" 
                                                                       partialSubmit="true">
                                                        </ice:inputText>

                                                    </div>

                                                    <ice:commandButton id="btnIngresarNota" 
                                                                       value="#{label['sigebi.Bien.Btn.btnIngresarNota']}"  
                                                                       partialSubmit="true"
                                                                       styleClass="boton" 
                                                                       action="#{controllerAgregarBienes.guardarNota}"/>


                                                </div>
                                                <div class="col-md-6">

                                                    <!-- LISTAR NOTAS-->

                                                    <ice:dataTable id="notasLista"
                                                                   value="#{controllerAgregarBienes.notas}"
                                                                   var="nota"
                                                                   paginator="true"
                                                                   paginatorPosition="bottom"
                                                                   rows="10">
                                                        <ice:column id="coldetalleNota" 
                                                                    headerText="descripcion" 
                                                                    sortBy="#{nota.detalle}"
                                                                    filterBy="#{nota.detalle}" 
                                                                    filterMatchMode="contains">
                                                            <f:facet name="header">
                                                                Detalle
                                                                <ice:outputText 
                                                            value="#{label['sigebi.Bien.Label.colDetalle']}"
                                                            />
                                                            </f:facet>
                                                            <h:outputText id="descripcionCellNota" value="#{nota.detalle}"/>
                                                        </ice:column>



                                                        <ice:column style="text-align: center;">
                                                            <f:facet name="header">
                                                                <ice:outputText value="#{label['sigebi.Bien.Label.Eliminar']}"  />
                                                            </f:facet>

                                                            <ice:commandButton id="botonAbrirNota"
                                                                               style="float:right;margin-top:2%" 
                                                                               styleClass="boton" 
                                                                               partialSubmit="true" 
                                                                               actionListener="#{controllerAgregarBienes.eliminarNota}"
                                                                               value="#{label['sigebi.Bien.Label.Eliminar']}"  >
                                                                <f:attribute id="notaSeleccionada" name="notaSeleccionada"  value="#{nota}"/>

                                                            </ice:commandButton>

                                                        </ice:column>



                                                    </ice:dataTable>



                                                </div>



                                            </div>

                                        </div>

                                    </ice:panelTab>



                                    <!-- TAB ARCHIVOS -->
                                    <ice:panelTab id="tabArchivos" 
                                                  disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                  label="Archivos"
                                                  >

                                        <div class="container">

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>Adjuntar archivos</h4>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: red;" value="#{controllerAgregarBienes.mensajeAdjuntos} "/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: green;" value="#{controllerAgregarBienes.mensajeAdjuntosExito} "/>
                                                </div>
                                            </div>




                                            <div class="row"  style="padding-bottom: 30px">

                                                <div class="col-md-6">

                                                    <div class="container">

                                                        <div class="row">
                                                            <div class="col-md-12">

                                                                <div class="form-group">
                                                                    <label class="control-label" for="txtDescripcionAdjunto">Descripción</label>
                                                                    <ice:inputTextarea id="txtDescripcionAdjunto" 
                                                                                       styleClass="form-control" 
                                                                                       value="#{controllerAgregarBienes.adjuntoDescripcion}"
                                                                                       required="true"
                                                                                       style="resize: none;"
                                                                                       partialSubmit="true"
                                                                                       maxlength="350"
                                                                                       ></ice:inputTextarea>

                                                                </div>
                                                            </div>
                                                        </div>




                                                        <div class="row">
                                                            <div class="col-md-12">

                                                                <ice:inputFile id="inputFileComponent2"
                                                                               styleClass="boton"
                                                                               style="
                                                                               color: #FFFFFF;
                                                                               border: 0 none;
                                                                               border-radius: 2px 2px 2px 2px;
                                                                               background: none repeat scroll 0 0 #0090D8;

                                                                               cursor: pointer;
                                                                               display: inline-block;
                                                                               font-family: Arial,sans-serif;
                                                                               font-size: 16px;
                                                                               font-weight: lighter;
                                                                               line-height: 20px;
                                                                               margin-bottom: 0;
                                                                               padding: 4px 10px;
                                                                               text-transform: none;
                                                                               transition: all 0.3s ease 0s;
                                                                               -moz-transition: all 0.3s ease 0s;
                                                                               -webkit-transition: all 0.3s ease 0s;
                                                                               text-align: center;
                                                                               text-shadow: none;
                                                                               "
                                                                               actionListener="#{controllerAgregarBienes.checkFileLocation}"
                                                                               >
                                                                </ice:inputFile>
                                                            </div>
                                                        </div>





                                                    </div>
                                                </div>

                                                <div class="col-md-6">

                                                    <!-- LISTAR ARCHIVOS-->

                                                    <ice:dataTable id="adjuntosLista"
                                                                   value="#{controllerAgregarBienes.adjuntos}"
                                                                   var="adjunto"
                                                                   paginator="true"
                                                                   paginatorPosition="bottom"
                                                                   rows="10">

                                                        <ice:column id="colNombreAdjunto" 
                                                                    headerText="descripcion" 
                                                                    sortBy="#{adjunto.nombre}"
                                                                    filterBy="#{adjunto.nombre}" 
                                                                    filterMatchMode="contains">
                                                            <f:facet name="header">
                                                                Nombre
                                                            </f:facet>
                                                            <h:outputText id="descripcionCellAdjunto" value="#{adjunto.nombre}"/>
                                                        </ice:column>

                                                        <ice:column id="colTamannoAdjunto" 
                                                                    headerText="Tamaño" 
                                                                    sortBy="#{adjunto.tamano}"
                                                                    filterBy="#{adjunto.tamano}" 
                                                                    filterMatchMode="contains">
                                                            <f:facet name="header">
                                                                Tamaño
                                                            </f:facet>
                                                            <h:outputText id="tamanoCellAdjunto" value="#{adjunto.tamano}"/>
                                                        </ice:column>


                                                        <ice:column style="text-align: center;">
                                                            <f:facet name="header">
                                                                <ice:outputText value="Detalle"  />
                                                            </f:facet>

                                                            <ice:commandButton id="btnDetalleAdjunto"
                                                                               style="float:right;margin-top:2%" 
                                                                               styleClass="boton" 
                                                                               partialSubmit="true" 
                                                                               actionListener="#{controllerAgregarBienes.adjuntoMostrarDetalle}"
                                                                               value="Detalle"  >
                                                                <f:attribute id="adjuntoSeleccionado" 
                                                                             name="adjuntoSeleccionado"  
                                                                             value="#{adjunto}"/>

                                                            </ice:commandButton>

                                                        </ice:column>



                                                    </ice:dataTable>



                                                </div>



                                            </div>







                                        </div>

                                    </ice:panelTab>




                                    <!-- TAB ACCESORIOS -->
                                    <ice:panelTab id="tabAccesorios" 
                                                  disabled="#{!controllerAgregarBienes.bienRegistrado}"
                                                  label="Accesorios"
                                                  >

                                        <div class="container">

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>REGISTRO DE ACCESORIOS</h4>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: green;" value="#{controllerAgregarBienes.mensajeAccesExito} "/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ice:outputText style="color: red;" value="#{controllerAgregarBienes.mensajeAccesError} "/>
                                                </div>
                                            </div>






                                            <div class="row"  style="padding-bottom: 30px">

                                                <div class="col-md-6">


                                                    <div class="form-group"> 
                                                        <label class="control-label" for="txtAccesorioDesc">Descripción Accesorio</label>

                                                        <ice:inputText  id="txtAccesorioDesc" 
                                                                        styleClass="form-control" 
                                                                        value="#{controllerAgregarBienes.accesorio.detalle}" 
                                                                        required="true" 
                                                                        partialSubmit="false">
                                                        </ice:inputText>

                                                    </div>

                                                    <ice:commandButton id="botonIngresarAccesorio" 
                                                                       value="Guardar Accesorio"  
                                                                       partialSubmit="true"
                                                                       styleClass="boton" 
                                                                       action="#{controllerAgregarBienes.guardarAccesorio}"/>


                                                </div>
                                                <div class="col-md-6">

                                                    <!-- LISTAR ACCESORIOS-->

                                                    <ice:dataTable id="accesoriosLista"
                                                                   value="#{controllerAgregarBienes.accesorios}"
                                                                   var="accesorio"
                                                                   paginator="true"
                                                                   paginatorPosition="bottom"
                                                                   rows="10">

                                                        <ice:column id="colDetalleAccesorio" 
                                                                    headerText="descripcion" 
                                                                    sortBy="#{accesorio.detalle}"
                                                                    filterBy="#{accesorio.detalle}" 
                                                                    filterMatchMode="contains">
                                                            <f:facet name="header">
                                                                Detalle
                                                            </f:facet>
                                                            <h:outputText id="colDetAccesorio" value="#{accesorio.detalle}"/>
                                                        </ice:column>



                                                        <ice:column style="text-align: center;">
                                                            <f:facet name="header">
                                                                <ice:outputText value="Eliminar"  />
                                                            </f:facet>

                                                            <ice:commandButton id="btnDetalleAccesorio"
                                                                               style="float:right;margin-top:2%" 
                                                                               styleClass="boton" 
                                                                               partialSubmit="true" 
                                                                               actionListener="#{controllerAgregarBienes.eliminarAccesorio}"
                                                                               value="Eliminar"  >
                                                                <f:attribute id="accesorioSeleccionado" name="accesorioSeleccionado"  value="#{accesorio}"/>

                                                            </ice:commandButton>

                                                        </ice:column>



                                                    </ice:dataTable>



                                                </div>



                                            </div>





                                        </div>

                                    </ice:panelTab>





                            </ice:panelTabSet>
                        </ice:panelGroup>

                    </ice:panelGroup>




                </div>
            </div>
        </div>


        <!-- Modal Proveedores -->
        <ice:panelPopup
            modal="true" 
            visible="#{controllerAgregarBienes.proveedoresVisible}"
            rendered="true" 
            styleClass="popup"
            >

            <f:facet name="header">
                <ice:outputText styleClass="flotar_izquierda titulo_popup" 
                                value="Listado de Proveedores"/>
            </f:facet>
            <br/>
            <f:facet name="body">
                <fieldset class="panel_Container" >
                    <br></br>


                    <!-- LISTAR PROVEEDORES -->

                    <ice:dataTable id="provTabla"
                                   value="#{controllerAgregarBienes.proveedores}"
                                   var="prov"
                                   paginator="true"
                                   paginatorPosition="bottom"
                                   rows="10">
                        <ice:column id="colIdentificacion" 
                                    headerText="ID" 
                                    sortBy="#{prov.identificacion}"
                                    filterBy="#{prov.identificacion}" 
                                    filterMatchMode="contains">
                            <f:facet name="header">
                                <ice:outputText value="Identificación"  />
                            </f:facet>
                            <f:facet name="footer">
                                <ice:inputText id="filtrIdentificacion"
                                               style="width: 130px;"
                                               value="#{controllerAgregarBienes.provIdentificacion}"                                   
                                               partialSubmit="true"
                                               valueChangeListener="#{controllerAgregarBienes.filtroProveedor}"/>
                            </f:facet>
                            <h:outputText id="idProveedor" value="#{prov.identificacion}"/>
                        </ice:column>

                        <ice:column id="colNombre" 
                                    headerText="descripcion" 
                                    sortBy="#{prov.nombre}"
                                    filterBy="#{prov.nombre}" 
                                    filterMatchMode="contains">
                            <f:facet name="header">
                                <ice:outputText value="Nombre"  />
                            </f:facet>
                            <f:facet name="footer">
                                <ice:inputText id="filtroNombre"
                                               style="width: 130px;"
                                               value="#{controllerAgregarBienes.provNombre}"                                   
                                               partialSubmit="true"
                                               valueChangeListener="#{controllerAgregarBienes.filtroProveedor}"/>
                            </f:facet>
                            <h:outputText id="lblNomb" value="#{prov.nombre}"/>
                            <h:outputText id="lblApell" value="#{ prov.primerApellido }"/>
                        </ice:column>



                        <ice:column style="text-align: center;">

                            <ice:commandButton id="botonAbrirProveedor"
                                               style="float:right;margin-top:2%" 
                                               styleClass="boton" 
                                               partialSubmit="true" 
                                               actionListener="#{controllerAgregarBienes.selecProveedor}"
                                               value="Seleccionar"  >
                                <f:attribute id="provSeleccionado" 
                                             name="provSeleccionado"  
                                             value="#{prov}"/>
                            </ice:commandButton>

                        </ice:column>


                    </ice:dataTable>



                    <br/>
                    <br/>
                    <span class="alineado_derecha">
                        <ice:commandButton id="btn_cancelar"
                                           partialSubmit="true"
                                           action="#{controllerAgregarBienes.cerrarProveedores}"
                                           styleClass="boton"  value="Regresar" />
                    </span>
                    <br/><br/>
                </fieldset>       
            </f:facet>

        </ice:panelPopup>

        <!-- Modal Eliminar Nota -->
        <ice:panelPopup
            modal="true" 
            visible="#{controllerAgregarBienes.eliminarNotaVisible}"
            rendered="true" 
            styleClass="popup"
            >

            <f:facet name="header">
                <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Confirmación"/>
            </f:facet> 

            <f:facet name="body">
                <fieldset class="panel_Container" >

                    <div class="container" style="margin-top: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Desea eliminar la Nota: </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <ice:inputText value="#{controllerAgregarBienes.nota.detalle}"/>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 align-content-center">
