  <ice:outputHtml id="frmGarantia" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
    <div class="container"  style="padding-bottom: 30px">
        <div class="row" style="padding-bottom: 5px" >
            <div class="col-md-6">
                <ice:outputText value="#{label['sigebi.Bien.Label.txtFecIniGarantia']}" />
                <ice:selectInputDate id="txtFecIniGarantia" renderAsPopup="true" renderMonthAsDropdown="true" title="Fecha Inicio Garantia"
                                     value="#{controllerAgregarBienes.command.inicioGarantia}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                </ice:selectInputDate>
            </div>
            <div class="col-md-6">
                <ice:outputText value="#{label['sigebi.Bien.Label.txtFecFinGarantia']}"/>
                <ice:selectInputDate id="txtFecFinGarantia" renderAsPopup="true" renderMonthAsDropdown="true" title="Fecha Inicio Garantia"
                                     value="#{controllerAgregarBienes.command.finGarantia}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6:00" />
                </ice:selectInputDate>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12"  style="padding-bottom: 5px">
                <ice:outputText value="#{label['sigebi.Bien.Label.txtDescripcionGarant']}"/>
                <ice:inputTextarea id="txtDescripcionGarant" styleClass="form-control" required="false" style="resize: none;" maxlength="150"
                                   value="#{controllerAgregarBienes.command.descripcionGarantia}"/>
            </div>
        </div>
    </div>
</ice:outputHtml>
