  <ice:outputHtml id="frmDetalleNotificacion" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
      <!-- Seccion de TAB en el FOOTER -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ice:panelGroup visible="#{controllerAgregarBienes.bienRegistrado}">
                    <ice:panelGroup id="tabAdicionales" style="padding-bottom: 60px; padding-top: 10px;" styleClass="tabsContent panelTabSetContainer">
                        <ice:panelTabSet>
                            <!-- TAB Caracteristicas-->
                            <ice:panelTab id="tabGarantia"  disabled="#{!controllerAgregarBienes.bienRegistrado}" label="Caracteristicas">
                                <ice:panelTab id="tabCaracteristicas" label="#{label['sigebi.Bien.Label.Caracteristicas']}" disabled="#{!controllerAgregarBienes.bienRegistrado}">
                                    <ui:insert name="modalBuscarBienes">
                                        <ui:include src="../bienes/bienCaracteristicas.xhtml" />
                                    </ui:insert>
                                </ice:panelTab>
                            </ice:panelTab>

                            <!-- TAB GARANTIA -->
                            <ice:panelTab id="tabGarantia"  disabled="#{!controllerAgregarBienes.bienRegistrado}" label="Garantía">
                                <ui:insert name="modalTabGarantia">
                                    <ui:include src="../bienes/bienGarantia.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB NOTAS -->
                            <ice:panelTab id="tabNotas" disabled="#{!controllerAgregarBienes.bienRegistrado}" label="#{label['sigebi.Bien.Label.tabNotas']}">
                                <ui:insert name="modalTabNotas">
                                    <ui:include src="../bienes/bienNotas.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB ARCHIVOS -->                                
                            <ice:panelTab id="tabArchivos" disabled="#{!controllerAgregarBienes.bienRegistrado}" label="Archivos">
                                <ui:insert name="modalBuscarBienes">
                                    <ui:include src="../bienes/bienArchivos.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB ACCESORIOS -->                                
                            <ice:panelTab id="tabAccesorios" disabled="#{!controllerAgregarBienes.bienRegistrado}" label="Accesorios">
                                <ui:insert name="modalBuscarBienes">
                                    <ui:include src="../bienes/bienAccesorios.xhtml" />
                                </ui:insert>
                            </ice:panelTab>
                        </ice:panelTabSet>
                    </ice:panelGroup>
                </ice:panelGroup>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Observacion -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.visiblePanelObservaciones}" rendered="true" styleClass="popup">
        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="#{label['sigebi.label.vista.listarBienSincronizar.observacion.titulo']}"/>                
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4><ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.observacion']}"/></h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <ice:inputTextarea  id="observacionCliente" style="width: 430px;" cols="2" 
                                                value="#{controllerAgregarBienes.observacionCliente}"/>
                        </div>
                    </div>

                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 align-content-center-div">
                            <ice:commandButton id="btnCancelarObservacion" partialSubmit="true" styleClass="boton"
                                               action="#{controllerAgregarBienes.cerrarPanelObserva}"
                                               value="#{label['label.cancelar']}" />
                        </div>

                        <div class="col-md-6 col-sm-6 align-content-center-div">
                            <ice:commandButton id="btnConfirmarObservacion" partialSubmit="true" styleClass="boton"
                                               action="#{controllerAgregarBienes.rechazarBien}"
                                               value="#{label['label.aceptar']}" />
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>


    <!-- Modal Eliminar Nota -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.visiblePanelEliminarNota}" rendered="true" styleClass="popup">

        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Confirmación"/>
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Desea eliminar la Nota: </h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <ice:inputText value="#{controllerAgregarBienes.nota.detalle}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="btnCancelarNota" partialSubmit="true" styleClass="boton" value="Cancelar"
                                               action="#{controllerAgregarBienes.eliminarNotaCancelar}" />
                        </div>

                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="btnConfirmarEliminarNota" partialSubmit="true" styleClass="boton" value="Eliminar"
                                               action="#{controllerAgregarBienes.eliminarNotaConfirmar}" />
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>

    <!-- Modal Detalle Adjunto -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.visiblePanelAdjunto}" rendered="true" styleClass="popup">
        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Detalle Adjunto"/>
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Detalle del archivo adjunto: </h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-11">
                            <div class="form-group"> 
                                <label class="control-label" for="txtAdjuntoNombre">Nombre: </label>
                                <ice:inputText id="txtAdjuntoNombre" styleClass="form-control" readonly="true" partialSubmit="false"
                                               value="#{controllerAgregarBienes.adjunto.nombre}">
                                </ice:inputText>
                            </div>     

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-11">

                            <div class="form-group"> 
                                <label class="control-label" for="txtAdjuntoTamano">Tamaño: </label>
                                <ice:inputText id="txtAdjuntoTamano" styleClass="form-control" readonly="true" partialSubmit="false" 
                                               value="#{controllerAgregarBienes.adjunto.tamano}">
                                </ice:inputText>
                            </div>     
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-5">
                            <div class="form-group"> 
                                <label class="control-label" for="txtAdjuntoDetalle">Detalle: </label>

                                <ice:inputTextarea id="txtAdjuntoDetalle" styleClass="form-control" style="resize: none;" partialSubmit="false" readonly="true"
                                                   value="#{controllerAgregarBienes.adjunto.detalle}">
                                </ice:inputTextarea>

                            </div>     
                        </div>

                        <div class="col-sm-6 center-block">
                            <ice:outputLink id="imgFichero" value="#{controllerAgregarBienes.adjuntoDescargar}" download="#{controllerAgregarBienes.adjuntoNombreDescarga}" target="_blank">
                                <ice:graphicImage alt="Registro no encontrado" url="#{controllerAgregarBienes.adjuntoMostrar}" style="border:0; max-height: 90px; max-width: 130px;"/>
                            </ice:outputLink>
                            <ice:commandButton id="btnAdjuntoDescargar" value="Download" styleClass="boton center-block" partialSubmit="true" 
                                               action="#{controllerAgregarBienes.downloadFile}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 center-block">
                            <ice:commandButton id="btnConfirmarEliminarAdjunto" partialSubmit="true" styleClass="boton" value="Eliminar"
                                               action="#{controllerAgregarBienes.adjuntoEliminarConfirmar}" />
                        </div>

                        <div class="col-md-6 center-block">
                            <ice:commandButton id="btnCancelarAdjunto" partialSubmit="true" styleClass="boton" value="Cancelar" 
                                               action="#{controllerAgregarBienes.adjuntoEliminarCancelar}" />
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
</ice:outputHtml>
