  <ice:outputHtml id="frmFooter" 
                  xmlns:ice="http://www.icesoft.com/icefaces/component" 
                  xmlns:icecore="http://www.icefaces.org/icefaces/core" 
                  xmlns:h="http://java.sun.com/jsf/html" 
                  xmlns:f="http://java.sun.com/jsf/core" 
                  xmlns:ui="http://java.sun.com/jsf/facelets" 
                  xmlns:c="http://java.sun.com/jstl/core">
      <!-- Seccion de TAB en el FOOTER -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ice:panelGroup visible="#{controllerAgregarBienes.bienRegistrado}">
                    <ice:panelGroup id="tabAdicionales" 
                                    style="padding-bottom: 60px; padding-top: 10px;" 
                                    styleClass="tabsContent panelTabSetContainer">
                        <ice:panelTabSet>
                            
                            <!-- TAB Caracteristicas-->
                            <ice:panelTab id="tabGarantia"  
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="Caracteristicas">
                                <ice:panelTab id="tabCaracteristicas" 
                                              label="#{label['sigebi.Bien.Label.Caracteristicas']}" 
                                              disabled="#{!controllerAgregarBienes.bienRegistrado}">
                                    <ui:insert name="addCaracteristicas">
                                        <ui:include src="../bienes/bienCaracteristicas.xhtml" />
                                    </ui:insert>
                                </ice:panelTab>
                            </ice:panelTab>

                            <!-- TAB GARANTIA -->
                            <ice:panelTab id="tabGarantia"  
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="#{label['sigebi.Bien.Label.Garantia']}">
                                <ui:insert name="addGarantia">
                                    <ui:include src="../bienes/bienGarantia.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB NOTAS -->
                            <ice:panelTab id="tabNotas" 
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="#{label['sigebi.Bien.Label.tabNotas']}">
                                <ui:insert name="addNotas">
                                    <ui:include src="../bienes/bienNotas.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB ARCHIVOS -->                                
                            <ice:panelTab id="tabArchivos" 
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="#{label['sigebi.Bien.Label.Archivos']}">
                                <ui:insert name="addArchivos">
                                    <ui:include src="../bienes/bienArchivos.xhtml" />
                                </ui:insert>
                            </ice:panelTab>

                            <!-- TAB ACCESORIOS -->                                
                            <ice:panelTab id="tabAccesorios" 
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="#{label['sigebi.Bien.Label.Accesorios']}">
                                <ui:insert name="addAccesorios">
                                    <ui:include src="../bienes/bienAccesorios.xhtml" />
                                </ui:insert>
                            </ice:panelTab>
                            
                            <!-- TAB MOVIMIENTOS -->                                
                            <ice:panelTab id="TabMovimientos" 
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="#{label['sigebi.Bien.Label.Movimientos']}">
                                <ui:insert name="addMovimientos">
                                    <ui:include src="../bienes/bienMovimientos.xhtml" />
                                </ui:insert>
                            </ice:panelTab>
                            
                            
                            <!-- TAB RESPONSABLE -->                                
                            <ice:panelTab id="TabMovimientos" 
                                          disabled="#{!controllerAgregarBienes.bienRegistrado}" 
                                          label="#{label['sigebi.Bien.Label.Responsale']}">
                                <ui:insert name="addMovimientos">
                                    <ui:include src="../bienes/bienTabResponsable.xhtml" />
                                </ui:insert>
                            </ice:panelTab>
                            
                            
                            
                        </ice:panelTabSet>
                    </ice:panelGroup>
                </ice:panelGroup>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar Nota -->
    <ice:panelPopup modal="true" 
                    visible="#{controllerAgregarBienes.visiblePanelEliminarNota}" 
                    rendered="#{controllerAgregarBienes.visiblePanelEliminarNota}" 
                    styleClass="popup">

        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Confirmación"/>
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Desea eliminar la Nota: </h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <ice:inputText value="#{controllerAgregarBienes.command.notaCommand.detalle}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="btnCancelarNota" partialSubmit="true" styleClass="boton" value="Cancelar"
                                               action="#{controllerAgregarBienes.eliminarNotaCancelar}" />
                        </div>

                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="btnConfirmarEliminarNota" partialSubmit="true" styleClass="boton" value="Eliminar"
                                               action="#{controllerAgregarBienes.eliminarNotaConfirmar}" />
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>

    <!-- Modal Detalle Adjunto -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.visiblePanelAdjunto}" 
                    rendered="#{controllerAgregarBienes.visiblePanelAdjunto}" styleClass="popup">
        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Detalle Adjunto"/>
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Detalle del archivo adjunto: </h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-11">
                            <div class="form-group"> 
                                <label class="control-label" for="txtAdjuntoNombre">Nombre1: </label>
                                <ice:inputText id="txtAdjuntoNombre" styleClass="form-control" readonly="true" partialSubmit="false"
                                               value="#{controllerAgregarBienes.command.adjunto.nombre}">
                                </ice:inputText>
                            </div>     

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-11">

                            <div class="form-group"> 
                                <label class="control-label" for="txtAdjuntoTamano">Tamaño: </label>
                                <ice:inputText id="txtAdjuntoTamano" styleClass="form-control" readonly="true" partialSubmit="false" 
                                               value="#{controllerAgregarBienes.command.adjuntoCommand.tamano}">
                                </ice:inputText>
                            </div>     
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-5">
                            <div class="form-group"> 
                                <label class="control-label" for="txtAdjuntoDetalle">Detalle: </label>

                                <ice:inputTextarea id="txtAdjuntoDetalle" styleClass="form-control" style="resize: none;" partialSubmit="false" readonly="true"
                                                   value="#{controllerAgregarBienes.command.adjunto.detalle}">
                                </ice:inputTextarea>

                            </div>     
                        </div>

                        <div class="col-sm-6 center-block">
                            <ice:outputLink id="imgFichero" value="#{controllerAgregarBienes.adjuntoDescargar}" download="#{controllerAgregarBienes.adjuntoNombreDescarga}" target="_blank">
                                <ice:graphicImage alt="Registro no encontrado" url="#{controllerAgregarBienes.adjuntoMostrar}" style="border:0; max-height: 90px; max-width: 130px;"/>
                            </ice:outputLink>
                            <ice:commandButton id="btnAdjuntoDescargar" value="Download" styleClass="boton center-block" partialSubmit="true" 
                                               action="#{controllerAgregarBienes.downloadFileFtp}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 center-block">
                            <ice:commandButton id="btnConfirmarEliminarAdjunto" partialSubmit="true" styleClass="boton" value="Eliminar"
                                               action="#{controllerAgregarBienes.adjuntoEliminarConfirmar}" />
                        </div>

                        <div class="col-md-6 center-block">
                            <ice:commandButton id="btnCancelarAdjunto" partialSubmit="true" styleClass="boton" value="Cancelar" 
                                               action="#{controllerAgregarBienes.adjuntoEliminarCancelar}" />
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
    
    
    <!-- Modal Eliminar Accesorio -->
    <ice:panelPopup modal="true" 
                    visible="#{controllerAgregarBienes.visiblePanelEliminarAccesorio}" 
                    rendered="#{controllerAgregarBienes.visiblePanelEliminarAccesorio}" 
                    styleClass="popup" >
        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Confirmación"/>
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >

                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Desea eliminar el accesorio: </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <ice:inputText value="#{controllerAgregarBienes.command.accesorioCommand.detalle}" styleClass="form-control" readonly="true"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="btnCancelarAccesorio" partialSubmit="true" styleClass="boton" value="Cancelar"
                                               action="#{controllerAgregarBienes.eliminarAccesorioCancelar}" />
                        </div>

                        <div class="col-md-6 align-content-center">
                            <ice:commandButton id="btnConfirmarEliminarAccesorio" partialSubmit="true" styleClass="boton" value="Eliminar"
                                               action="#{controllerAgregarBienes.eliminarAccesorioConfirmar}" />
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>

    <!-- Modal Modificar Caracteristica -->
    <ice:panelPopup id="modalCaracterist" modal="true" 
                    visible="#{controllerAgregarBienes.visiblePanelModificarCaracteristica}" 
                    rendered="#{controllerAgregarBienes.visiblePanelModificarCaracteristica}" 
                    styleClass="popup">
        <f:facet name="header">
            <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Modificar Característica"/>
        </f:facet> 

        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 30px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Caracteristica: <ice:outputText value=" #{controllerAgregarBienes.command.caracteristicaCommand.caracteristica.tipo.nombre}"/></h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <ice:inputText value="#{controllerAgregarBienes.command.caracteristicaCommand.detalleModificar}" styleClass="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 align-content-center">
                            <ice:commandButton id="btnCancelarCaract" partialSubmit="true" styleClass="boton" value="Cancelar" 
                                               action="#{controllerAgregarBienes.panelCaracteristicaCancelar}"/>
                        </div>

                        <div class="col-md-4 align-content-center">
                            <ice:commandButton id="btnEliminarCaract" partialSubmit="true" styleClass="boton" value="Eliminar"
                                               action="#{controllerAgregarBienes.panelCaracteristicaEliminar}" />
                        </div>
                        <div class="col-md-4 align-content-center">
                            <ice:commandButton id="btnactualizarCaract" partialSubmit="true" styleClass="boton" value="Modificar"
                                               action="#{controllerAgregarBienes.panelCaracteristicaModificar}" />
                        </div>
                        
                    </div>
                </div>
                <br />
                <br />
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
    
    
    
    <!-- Modal confirmar Liberar de responsable -->
    <ice:panelPopup modal="true" visible="#{controllerAgregarBienes.modalLiberar}" styleClass="popup">
        <f:facet name="body">
            <fieldset class="panel_Container" >
                <div class="container" style="margin-top: 20px;">
                    <!-- Titulo -->
                    <div class="row">
                        <div class='col-sm-12'>
                            <h1 style="margin: 0px;">
                                <ice:outputFormat value="#{label['sigebi.Responsable.label.ConfirmaLiberar']}"/>
                            </h1>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="padding: 20px;">
                            
                            <div class="form-group">
                                
                                <ice:outputText value="#{label['sigebi.Responsable.Tab.ColObservaciones']}" />  
                                <ice:inputTextarea id="txtUsuarioResponsable" 
                                               styleClass="form-control" 
                                               style="resize: none;"
                                               maxlength="150"
                                               partialSubmit="false"
                                               value="#{controllerAgregarBienes.observacion}" >
                                </ice:inputTextarea>
                    
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
                        <div class='col-md-6'>
                            <ice:commandButton id="btnCerrarPanel" 
                                               value="#{label['label.regresar']}" 
                                               action="#{controllerAgregarBienes.cerrarModalLiberar}" 
                                               partialSubmit="true" 
                                               rendered="true" 
                                               style="float: left; " 
                                               styleClass="boton" />
                        </div>
                        <div class="col-md-6">
                            <ice:commandButton id="botonAceptarGuardar" 
                                               value="#{label['label.login.listado.boton.aceptar']}" 
                                               action="#{controllerAgregarBienes.confirmaLiberar}" 
                                               partialSubmit="true" 
                                               style="float: right" 
                                               styleClass="boton"/>
                        </div>
                    </div>
                </div>                
            </fieldset>       
        </f:facet>  
    </ice:panelPopup>
    
    
    
    
    
    
    
</ice:outputHtml>
