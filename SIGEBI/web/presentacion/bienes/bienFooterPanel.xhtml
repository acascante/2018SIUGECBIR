        <!-- Modal Agregar Observacion -->
        <ice:panelPopup
            modal="true" 
            visible="#{controllerAgregarBienes.panelObservaVisible}"
            rendered="true" 
            styleClass="popup"
            >

            <f:facet name="header">
                <ice:outputText styleClass="flotar_izquierda titulo_popup" value="#{label['sigebi.label.vista.listarBienSincronizar.observacion.titulo']}"/>                
            </f:facet> 

            <f:facet name="body">
                <fieldset class="panel_Container" >

                    <div class="container" style="margin-top: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <h4><ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.observacion']}"/></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <ice:inputTextarea  id="observacionCliente" 
                                                    style="width: 430px;" 
                                                    cols="2" 
                                                    value="#{controllerAgregarBienes.observacionCliente}"/>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6 col-sm-6 align-content-center-div">

                                <ice:commandButton id="btnCancelarObservacion"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.cerrarPanelObserva}"
                                                   styleClass="boton"  
                                                   value="#{label['label.cancelar']}" />
                            </div>
                            <div class="col-md-6 col-sm-6 align-content-center-div">

                                <ice:commandButton id="btnConfirmarObservacion"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.rechazarBien}"
                                                   styleClass="boton"  
                                                   value="#{label['label.aceptar']}" />
                            </div>
                        </div>

                    </div>
                    <br />
                    <br />

                </fieldset>       
            </f:facet>  

        </ice:panelPopup>


        
        <!-- Modal Modificar Caracteristica -->
        <ice:panelPopup
            id="modalCaracterist"
            modal="true" 
            visible="#{controllerAgregarBienes.modifCaracterVisible}"
            rendered="true" 
            styleClass="popup"
            >

            <f:facet name="header">
                <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Modificar Característica"/>
            </f:facet> 

            <f:facet name="body">
                <fieldset class="panel_Container" >

                    <div class="container" style="margin-top: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Caracteristica: <ice:outputText value=" #{controllerAgregarBienes.caracteristica.tipo.nombre}"/></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <ice:inputText value="#{controllerAgregarBienes.caracteristica.detalle}"
                                               styleClass="form-control"
                                               />
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4 align-content-center">

                                <ice:commandButton id="btnCancelarCaract"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.cancelarCaracteristica}"
                                                   styleClass="boton"  
                                                   value="Cancelar" />
                            </div>
                            <div class="col-md-4 align-content-center">

                                <ice:commandButton id="btnEliminarCaract"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.elminimarCaracteristica}"
                                                   styleClass="boton"  
                                                   value="Eliminar" />
                            </div>
                            <div class="col-md-4 align-content-center">

                                <ice:commandButton id="btnactualizarCaract"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.actualizarCaracteristica}"
                                                   styleClass="boton"  
                                                   value="Modificar" />
                            </div>
                        </div>

                    </div>

                    <br />
                    <br />

                </fieldset>       
            </f:facet>  

        </ice:panelPopup>



        
        <!-- Modal Eliminar Nota -->
        <ice:panelPopup
            modal="true" 
            visible="#{controllerAgregarBienes.eliminarNotaVisible}"
            rendered="true" 
            styleClass="popup"
            >

            <f:facet name="header">
                <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Confirmación"/>
            </f:facet> 

            <f:facet name="body">
                <fieldset class="panel_Container" >

                    <div class="container" style="margin-top: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Desea eliminar la Nota: </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <ice:inputText value="#{controllerAgregarBienes.nota.detalle}"/>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 align-content-center">

                                <ice:commandButton id="btnCancelarNota"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.eliminarNotaCancelar}"
                                                   styleClass="boton"  
                                                   value="Cancelar" />
                            </div>
                            <div class="col-md-6 align-content-center">

                                <ice:commandButton id="btnConfirmarEliminarNota"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.eliminarNotaConfirmar}"
                                                   styleClass="boton"  
                                                   value="Eliminar" />
                            </div>
                        </div>

                    </div>

                    <br />
                    <br />

                </fieldset>       
            </f:facet>  

        </ice:panelPopup>


      
        <!-- Modal Detalle Adjunto -->
        <ice:panelPopup
            modal="true" 
            visible="#{controllerAgregarBienes.mostrarAdjunto}"
            rendered="true" 
            styleClass="popup"
            >

            <f:facet name="header">
                <ice:outputText styleClass="flotar_izquierda titulo_popup" value="Detalle Adjunto"/>
            </f:facet> 

            <f:facet name="body">
                <fieldset class="panel_Container" >

                    <div class="container" style="margin-top: 30px;">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Detalle del archivo adjunto: </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-11">

                                <div class="form-group"> 
                                    <label class="control-label" for="txtAdjuntoNombre">Nombre: </label>
                                    <ice:inputText id="txtAdjuntoNombre" 
                                                   styleClass="form-control" 
                                                   value="#{controllerAgregarBienes.adjunto.nombre}" 
                                                   readonly="true"
                                                   partialSubmit="false">
                                    </ice:inputText>
                                </div>     

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-11">

                                <div class="form-group"> 
                                    <label class="control-label" for="txtAdjuntoTamano">Tamaño: </label>
                                    <ice:inputText id="txtAdjuntoTamano" 
                                                   styleClass="form-control" 
                                                   value="#{controllerAgregarBienes.adjunto.tamano}" 
                                                   readonly="true"
                                                   partialSubmit="false">
                                    </ice:inputText>
                                </div>     

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-5">

                                <div class="form-group"> 
                                    <label class="control-label" for="txtAdjuntoDetalle">Detalle: </label>

                                    <ice:inputTextarea id="txtAdjuntoDetalle" 
                                                       styleClass="form-control" 
                                                       value="#{controllerAgregarBienes.adjunto.detalle}"
                                                       style="resize: none;"
                                                       partialSubmit="false"
                                                       readonly="true"
                                                       >
                                    </ice:inputTextarea>

                                </div>     

                            </div>
                            <div class="col-sm-6 center-block">
                                <ice:outputLink   id="imgFichero" value="#{controllerAgregarBienes.adjuntoDescargar}" download="#{controllerAgregarBienes.adjuntoNombreDescarga}"  target="_blank">
                                    <ice:graphicImage  alt="Registro no encontrado" 
                                                       url="#{controllerAgregarBienes.adjuntoMostrar}" 
                                                       style="border:0;
                                                       max-height: 90px;
                                                       max-width: 130px;"/>
                                </ice:outputLink>
                                <ice:commandButton id="btnAdjuntoDescargar"
                                                   value="Download" 
                                                   action="#{controllerAgregarBienes.downloadFile}" 
                                                   styleClass="boton center-block"
                                                   partialSubmit="true"
                                                   />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 center-block">

                                <ice:commandButton id="btnConfirmarEliminarAdjunto"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.adjuntoEliminarConfirmar}"
                                                   styleClass="boton"  
                                                   value="Eliminar" />
                            </div>
                            <div class="col-md-6 center-block">

                                <ice:commandButton id="btnCancelarAdjunto"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.adjuntoEliminarCancelar}"
                                                   styleClass="boton"  
                                                   value="Cancelar" />
                            </div>
                        </div>

                    </div>

                    <br />
                    <br />

                </fieldset>       
            </f:facet>  

        </ice:panelPopup>


        

        <!-- Modal Eliminar Accesorio -->

                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <ice:inputText value="#{controllerAgregarBienes.accesorio.detalle}" 
                                               styleClass="form-control"
                                               readonly="true"
                                               />
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 align-content-center">

                                <ice:commandButton id="btnCancelarAccesorio"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.eliminarAccesorioCancelar}"
                                                   styleClass="boton"  
                                                   value="Cancelar" />
                            </div>
                            <div class="col-md-6 align-content-center">

                                <ice:commandButton id="btnConfirmarEliminarAccesorio"
                                                   partialSubmit="true"
                                                   action="#{controllerAgregarBienes.eliminarAccesorioConfirmar}"
                                                   styleClass="boton"  
                                                   value="Eliminar" />
                            </div>
                        </div>

                    </div>

                    <br />
                    <br />

                </fieldset>       
            </f:facet>  

        </ice:panelPopup>

      
      
        
</ice:outputHtml>
