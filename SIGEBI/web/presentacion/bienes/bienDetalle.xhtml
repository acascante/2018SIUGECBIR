<ice:form id="frmDetalleBien" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="contenido-pagina">
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.Bien.Label.HeaderBienes']}" />
                    </h1>
                </div>

                <div class="col-sm-6">
                    <ice:commandButton id="boton_regresar" style="float:right" partialSubmit="true" styleClass="boton" 
                                       value="#{label['sigebi.Bien.Btn.Regresar']}"  
                                       action="#{controllerAgregarBienes.regresarListado}"/>
                </div>
            </div>
            
            <!-- Agrega los campos para agregar un bien-->
            <ui:insert name="detalledelBien">
                    <ui:include src="../bienes/bienDetalleInclude.xhtml" />
            </ui:insert>

            <div class="row" style="margin: 1rem 0">
                <div class="col-md-4">    
                    <ice:commandButton id="botonGuardar" value="#{label['sigebi.Bien.Btn.Guardar']}" 
                                       partialSubmit="true" 
                                       styleClass="boton" 
                                       action="#{controllerAgregarBienes.agregarBien}"/>

                    <ice:commandButton id="botonSincronizar" value="#{label['sigebi.Bien.Btn.Sincronizacion']}" 
                                       style="float:right" styleClass="boton" 
                                       partialSubmit="true" 
                                       rendered="#{controllerAgregarBienes.visibleBotonSincronizar}"
                                       action="#{controllerAgregarBienes.solicitarSincronizacion}">
                    </ice:commandButton>

                    <ice:commandButton id="botonRechazar" 
                                       value="#{label['sigebi.Bien.Btn.Rechazar']}" 
                                       style="float:right" 
                                       styleClass="boton" 
                                       partialSubmit="true"
                                       rendered="#{controllerAgregarBienes.visibleBotonRechazar}"
                                       actionListener="#{controllerAgregarBienes.mostrarPanelObservaciones}">
                    </ice:commandButton>
                </div>
                <div class="col-md-4">
                    
                    <ice:commandButton id="btnActivar" value="#{label['sigebi.Bien.Btn.Activar']}" 
                                       style="float:right" styleClass="boton" 
                                       partialSubmit="true" 
                                       rendered="#{controllerAgregarBienes.visibleBotonActivarBien}"
                                       action="#{controllerAgregarBienes.activarBien}">
                    </ice:commandButton>

                    <ice:commandButton id="btnEnviarSincronizar" 
                                       value="#{label['sigebi.Bien.Btn.Sincronizacion']}" 
                                       style="float:right" styleClass="boton" partialSubmit="true"
                                       rendered="#{controllerAgregarBienes.visibleBotonRechazar}"
                                       action="#{controllerAgregarBienes.sincronizarBien}">
                    </ice:commandButton>
                </div>
            </div>
        </div>

        <!-- Modal para rechazar un bien pendiente de sincronizar --> 
        <ui:insert name="modalSincronizacion">
            <ui:include src="../bienes/bienRechazarSincronizacion.xhtml" />
        </ui:insert>
        <!-- Agrega el model para los complementos del BIEN -->
        <ui:insert name="modalBuscarBienes">
            <ui:include src="../bienes/bienFooterPanel.xhtml" />
        </ui:insert>
    </div>
</ice:form>
