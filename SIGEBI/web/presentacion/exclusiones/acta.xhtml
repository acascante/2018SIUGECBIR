    <ice:form id="frm_listarInformeTecnico" 
          xmlns:ice="http://www.icesoft.com/icefaces/component"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          >
           
    
    
    <div class="contenido-pagina">

        <div class="container"> 
            <!-- Titulo -->
            <div class="row">
                <div class='col-sm-10'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.Acta.Titulo']}"/>
                    </h1>
                </div> 
                <div class='col-sm-2'>
                    <ice:commandButton id="btnRegresar"
                                       style="float: right" 
                                       styleClass="boton" 
                                       partialSubmit="true" 
                                       actionListener="#{actaController.regresar}"
                                       value="#{label['sigebi.Bien.Btn.Regresar']}">
                    </ice:commandButton>
                </div>
                
            </div>
             
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group"> 
                        <ice:outputText 
                                value="#{label['sigebi.Acta.Label.Identificacion']}"
                                />
                        <ice:inputText id="txtActaId" 
                                       styleClass="form-control" 
                                       value="#{actaController.acta.id}"
                                       readonly="true"
                                       partialSubmit="false">
                        </ice:inputText>


                    </div>                                             
                </div>
                
                <div class="col-md-4">
                    <div class="form-group"> 
                        <ice:outputText 
                                value="#{label['sigebi.Acta.Label.Estado']}"
                                />
                        <ice:inputText id="txtActaEstado" 
                                       styleClass="form-control" 
                                       value="#{actaController.acta.estado.nombre}"
                                       readonly="true"
                                       partialSubmit="false">
                        </ice:inputText>

                    </div>                                             
                </div>
                
                <div class="col-md-4">
                    <div class="form-group"> 
                        <ice:outputText 
                                value="#{label['sigebi.Acta.Label.Fecha']}"
                                />
                        <ice:inputText id="txtActaFecha" 
                                       styleClass="form-control" 
                                       value="#{actaController.fechaRegistro}"
                                       readonly="true"
                                       partialSubmit="false">
                        </ice:inputText>
                    </div>                                             
                </div>
            </div>
            
            <div class="row">
                
                
                <div class="col-md-4">
                    <div class="form-group"> 
                        <ice:outputText 
                                value="#{label['sigebi.Acta.Label.Tipo']}"
                                />

                        <ice:selectOneMenu id="selActaTipo"
                                           styleClass="form-control"
                                           value="#{actaController.tipoActaSeleccionada}" 
                                           
                                           valueChangeListener="#{actaController.selectTipoActaCambio}"
                                           partialSubmit="true"
                                           readonly="#{!actaController.permitirEdicion}"
                                           >
                            <f:selectItem itemLabel="--" itemValue="#{actaController.selectValorDefecto}"/>

                            <f:selectItems id="optSelTipoBien" value="#{actaController.tiposActaOptions}"/>

                        </ice:selectOneMenu>

                    </div>                                             
                </div>
                
                <div class="col-md-8">
                    <div class="form-group"> 
                        <ice:outputText 
                                value="#{label['sigebi.Acta.Label.Autorizacion']}"
                                />
                        <ice:inputText id="txtActaAutorizacion" 
                                       styleClass="form-control" 
                                       value="#{actaController.acta.autorizacion}"
                                       readonly="#{!actaController.permitirEdicion}"
                                       maxlength="100"
                                       partialSubmit="false">
                        </ice:inputText>


                    </div>                                             
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    
                    <ice:panelGroup visible="#{actaController.esDonacion}">
                        
                        
                        <div class="row">
                            
                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <ice:outputText 
                                            value="#{label['sigebi.Acta.Label.Cedula']}"
                                            />
                                    <ice:inputText id="txtActaCedula" 
                                                   styleClass="form-control" 
                                                   value="#{actaController.acta.cedula}"
                                       readonly="#{!actaController.permitirEdicion}"
                                                   maxlength="100"
                                                   partialSubmit="false">
                                    </ice:inputText>


                                </div>                                             
                            </div>

                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <ice:outputText 
                                            value="#{label['sigebi.Acta.Label.RazonSocial']}"
                                            />
                                    <ice:inputText id="txtActaRazonSocial" 
                                                   styleClass="form-control" 
                                                   value="#{actaController.acta.razonSocial}"
                                                   readonly="#{!actaController.permitirEdicion}"
                                                   maxlength="100"
                                                   partialSubmit="false">
                                    </ice:inputText>


                                </div>                                             
                            </div>
                        </div>
                        
                    </ice:panelGroup>
                </div>
            </div>
            
            <div class="row justify-content-end">
                <div class="col-sm-3">
                    
                    <ice:commandButton id="botonGuardar"
                                       style="float: right" 
                                       styleClass="boton" 
                                       rendered="#{actaController.permitirEdicion}"
                                       partialSubmit="true" 
                                       actionListener="#{actaController.guardar}"
                                       value="#{label['sigebi.Acta.Btn.Guardar']}">
                    </ice:commandButton>
                </div>
            </div>
            
            
            <ice:panelGroup visible="#{!actaController.permitirEdicion}">

                <!-- Data Table Lista de roles-->
                <div class="row" style="margin-top:10px">                
                    <div class="col-sm-12">
                        <div class="form-group"> 
                            <h4>
                                <ice:outputFormat
                                    value="#{label['sigebi.Acta.Label.RolesAprobacion']}"
                                    />
                            </h4>
                            <div>
                                <ice:dataTable id="documentosPorRol"
                                               value="#{actaController.documentoRoles}"
                                           var="documento"
                                           paginator="true"
                                           paginatorPosition="bottom"
                                           rows="5">
                                    
                                    <!-- Columna NOMBRE ROL -->
                                    <ice:column id="colRol">
                                        <f:facet name="header">
                                            <ice:headerRow>
                                               <ice:outputText value="#{label['sigebi.label.vista.mantenimientoInformeTecnico.rol']}"/>
                                            </ice:headerRow>
                                        </f:facet>                                
                                        <h:outputText id="colRolTxt" value="#{documento.rol.nombre}"/>
                                    </ice:column>

                                    <!-- Columna Estado -->
                                    <ice:column id="colEsatdo">
                                        <f:facet name="header">
                                            <ice:headerRow>
                                               <ice:outputText value="#{label['sigebi.label.vista.mantenimientoInformeTecnico.estado']}"/>
                                            </ice:headerRow>
                                        </f:facet>                                
                                        <h:outputText id="colEstadoTxt" value="#{documento.autorizacion.estado.nombre}"/>
                                    </ice:column>
                                    
                                    <!-- Columna Usuario -->
                                    <ice:column id="colUsuario">
                                        <f:facet name="header">
                                            <ice:headerRow>
                                               <ice:outputText value="#{label['sigebi.label.vista.mantenimientoInformeTecnico.usuario']}"/>
                                            </ice:headerRow>
                                        </f:facet>                                
                                        <h:outputText id="colUsuarioTxt" value="#{documento.autorizacion.detalle}"/>
                                    </ice:column>     
                                    
                                    <!-- Columna Fecha -->
                                    <ice:column id="colFecha">
                                        <f:facet name="header">
                                            <ice:headerRow>
                                               <ice:outputText value="#{label['sigebi.label.vista.mantenimientoInformeTecnico.fecha']}"/>
                                            </ice:headerRow>
                                        </f:facet>                                
                                        <h:outputText id="colFechaTxt" value="#{documento.autorizacion.nombre}"/>
                                    </ice:column>                                                         

                                    <!-- Columna Acciones -->
                                    <ice:column id="colAcciones"
                                                style="width: 180px; margin: 0px 10px">
                                        <f:facet name="header">
                                            <ice:columnGroup>
                                                <ice:headerRow>
                                                    <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.acciones']}"/>
                                                </ice:headerRow>
                                            </ice:columnGroup>
                                        </f:facet>                                

                                        <ice:commandButton id="btnAprobar"
                                                           style="margin-top:2%" 
                                                           styleClass="btnAprobar" 
                                                           partialSubmit="true" 
                                                           rendered="#{documento.marcado}"
                                                           actionListener="#{actaController.aprobar}">
                                            <f:attribute id="documentoAprobar" name="documentoAprobar"  value="#{documento}"/> 
                                        </ice:commandButton>    


                                        <ice:commandButton id="btnRechazar"
                                                           style="margin-top:2%" 
                                                           styleClass="btnRechazar" 
                                                           partialSubmit="true" 
                                                           rendered="#{documento.marcado}"
                                                           actionListener="#{actaController.rechazar}">
                                            <f:attribute id="documentoRechazar" name="documentoRechazar"  value="#{documento}"/> 
                                        </ice:commandButton>   

                                    </ice:column>


                                </ice:dataTable>
                            </div>
                        </div>
                    </div>
                </div>

            
            </ice:panelGroup>
               
            
            
            <!-- Listado de Bienes Asociados-->
            <div class="row">
                <div class="col-sm-12">
                    
                    <ice:panelGroup visible="#{!actaController.registrado}" style="padding-top: 1rem">
                        
                        <div class="container" style="overflow: auto; padding-bottom: 20px;">

                            <!-- Tabla de Bienes Asociados -->
                            <div class="row">
                                
                                <div class="col-sm-10">
                                    <h4>
                                        <ice:outputFormat value="#{label['sigebi.Acta.Label.BienesAsociados']}" />
                                    </h4>
                                </div>
                                
                                <div class="col-sm-2">
                                    
                                    <ice:commandButton id="btnBuscarBienes"
                                                       style="margin-bottom: 10px;"
                                                       partialSubmit="true"
                                                       action="#{actaController.abrirListaBienes}"
                                                       rendered="#{actaController.permitirEdicion}"
                                                       styleClass="boton"  
                                                       value="#{label['sigebi.Acta.Btn.Buscar']}" />
                                
                                </div>
                            </div>

                            
                            <!-- Data Table -->
                            <div class="row" >
                                <div class="col-sm-12">
                                    <div>
                                        <ice:dataTable id="tblBienes"
                                                       value="#{actaController.bienesActa}"
                                                   var="bienActa"
                                                   paginator="true"
                                                   paginatorPosition="bottom"
                                                   rows="10">

                                            <!-- Columna ID BIEN -->
                                            <ice:column id="idBien">                                 
                                                <f:facet name="header">
                                                    <ice:columnGroup>
                                                        <ice:headerRow>
                                                            <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.identificacion']} "/>
                                                        </ice:headerRow>
                                                    </ice:columnGroup>
                                                </f:facet>
                                                <h:outputText id="idBienCell" value="#{bienActa.bien.identificacion.identificacion}"/>
                                            </ice:column>

                                            <!-- Columna DESCRIPCION -->
                                            <ice:column id="descripcion">
                                                <f:facet name="header">
                                                    <ice:columnGroup>
                                                        <ice:headerRow>
                                                            <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.descripcion']} "/>
                                                        </ice:headerRow>
                                                    </ice:columnGroup>
                                                </f:facet>                                
                                                <h:outputText id="descripcionCell" value="#{bienActa.bien.descripcion}"/>
                                            </ice:column>

                                            <!-- Columna MARCA -->
                                            <ice:column id="colMarca">
                                                <f:facet name="header">
                                                    <ice:columnGroup>
                                                        <ice:headerRow>
                                                            <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.marca']} "/>
                                                        </ice:headerRow>
                                                    </ice:columnGroup>
                                                </f:facet>                                
                                                <h:outputText id="costoCell" value="#{bienActa.bien.resumenBien.marca}"/>
                                            </ice:column>

                                            <!-- Columna MODELO -->
                                            <ice:column id="colModelo">
                                                <f:facet name="header">
                                                    <ice:columnGroup>
                                                        <ice:headerRow>
                                                            <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.modelo']}"/>
                                                        </ice:headerRow>
                                                    </ice:columnGroup>
                                                </f:facet>                                 
                                                <h:outputText id="costoCell" value="#{bienActa.bien.resumenBien.modelo}"/>
                                            </ice:column>

                                            <!-- Columna SERIE -->
                                            <ice:column id="colSerie">
                                                <f:facet name="header">
                                                    <ice:columnGroup>
                                                        <ice:headerRow>
                                                            <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.serie']}"/>
                                                        </ice:headerRow>
                                                    </ice:columnGroup>
                                                </f:facet>                                
                                                <h:outputText id="costoCell" value="#{bienActa.bien.resumenBien.serie}"/>
                                            </ice:column>

                                            <!-- Columna ELIMINAR -->
                                            <ice:column id="colEliminar"
                                                        rendered="#{actaController.permitirEdicion}"
                                                        >
                                                <f:facet name="header">
                                                    <ice:columnGroup>
                                                        <ice:headerRow>
                                                            <ice:outputText value="#{label['sigebi.label.vista.listarBienSincronizar.eliminar']}"/>
                                                        </ice:headerRow>
                                                    </ice:columnGroup>
                                                </f:facet>                                
                                                
                                                <ice:commandButton id="btnEliminarBien"
                                                                   style="margin-top:2%" 
                                                                   styleClass="btnEliminar" 
                                                                   partialSubmit="true" 
                                                        actionListener="#{actaController.quitarBienSeleccionado}"
                                                                   >
                                                    <f:attribute id="bienSeleccionado" name="bienSeleccionado"  value="#{bienActa.bien}"/> 
                                                </ice:commandButton>   
                                            </ice:column>

                                        </ice:dataTable>

                                    </div>
                                </div>
                            </div>

                        </div>  

                        
                    
                    </ice:panelGroup>
                                    
                        
                </div>
            </div>
            
            
            <ice:panelGroup visible="#{actaController.permitirEdicion}">
                <div class="row" style="margin-top:10px">                
                    <div class="col-sm-8">
                        <h4><ice:outputFormat value="#{label['sigebi.Acta.Label.EnviarActa']}" /></h4> 
                    </div>   
                    <div class="col-sm-4">

                        <ice:commandButton id="btnActivarTraslado"
                                           style="margin-bottom: 10px; float: right;"
                                           partialSubmit="true"
                                           action="#{actaController.activarActa}"
                                           rendered="#{actaController.mostrarActivarBtn}"
                                           styleClass="boton "  
                                           value="#{label['sigebi.Acta.Label.Activar']}" />

                    </div>
                </div>
            </ice:panelGroup>
            
            
            
        </div>             
    
    </div>
    
    
   <!-- Agrega el model para buscar Bienes -->
    <ui:insert name="modalBuscarBienes">
        <ui:include src="../plantillas/buscarBienes.xhtml" />
    </ui:insert>

    
</ice:form>
