<ice:form id="frm_listarInformeTecnico" 
          xmlns:ice="http://www.icesoft.com/icefaces/component"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          >
    <div class="contenido-pagina">

        <div class="container"> 
            <!-- Titulo -->
            <div class="row">
                <div class='col-sm-12'>
                    <h1 style="margin: 0;">
                        <ice:outputFormat value="#{label['sigebi.label.vista.listarInformeTecnico.titulo']}"/>
                    </h1>
                </div>                
            </div>

            <!-- Paginacion -->
            <div class="row">
                <div class="col-sm-12">
                    <ice:outputFormat value="#{label['label.generico.paginacion.encabezado']}">
                        <f:param value="#{controllerListarInformesTecnicos.cantidadRegistros}"/>
                        <f:param value="#{controllerListarInformesTecnicos.cantidadRegistrosMostrados}"/>
                        <f:param value="#{controllerListarInformesTecnicos.primerRegistro}"/>
                        <f:param value="#{controllerListarInformesTecnicos.ultimoRegistro}"/>
                        <f:param value="#{controllerListarInformesTecnicos.paginaActual}"/>
                        <f:param value="#{controllerListarInformesTecnicos.cantidadPaginas}"/>
                    </ice:outputFormat>
                    <div>
                        <table>
                            <tr>
                                <td style="padding-right: 5px;">
                                    <ice:outputText value="#{label['label.paginacion.cantidad.pagina']} "/>
                                </td>
                                <td>
                                    
                                    <ice:selectOneMenu id="cantRegistroPorPagina"
                                           value="#{controllerListarInformesTecnicos.cantRegistroPorPagina}" 
                                           valueChangeListener="#{controllerListarInformesTecnicos.cambioRegistrosPorPagina}"
                                           partialSubmit="true">
                                            <f:selectItems id="item_pa" value="#{controllerListarInformesTecnicos.listaRegistrosPagina}"/>
                                    </ice:selectOneMenu>    
                                    
                                </td>
                            </tr>
                        </table>                        
                    </div>                    
                    <div>
                        <ice:commandButton image="./imagenes/botones/first.png" partialSubmit="true" actionListener="#{controllerListarInformesTecnicos.primero}" rendered="#{controllerListarInformesTecnicos.cantidadPaginas > 1}"/>
                        <ice:commandButton image="./imagenes/botones/previos.png" partialSubmit="true" actionListener="#{controllerListarInformesTecnicos.anterior}" rendered="#{controllerListarInformesTecnicos.cantidadPaginas > 1}"/>
                        <ui:repeat value="#{controllerListarInformesTecnicos.arregloPaginas}" var="pagina">
                            <ice:commandLink value="#{pagina}" partialSubmit="true" actionListener="#{controllerListarInformesTecnicos.irPagina}">
                                <f:param name="numPag" value="#{pagina}"/>
                            </ice:commandLink>
                        </ui:repeat>            
                        <ice:commandButton image="./imagenes/botones/next.png" partialSubmit="true" actionListener="#{controllerListarInformesTecnicos.siguiente}" rendered="#{controllerListarInformesTecnicos.cantidadPaginas > 1}"/>
                        <ice:commandButton image="./imagenes/botones/last.png" partialSubmit="true" actionListener="#{controllerListarInformesTecnicos.ultimo}" rendered="#{controllerListarInformesTecnicos.cantidadPaginas > 1}"/>
                    </div>
                </div>
            </div>
            
            <!-- Data Table -->
            <div class="row">
                <div class="col-sm-12">
                    <div>
                        <ice:dataTable id="informesTecnicos"
                                   value="#{controllerListarInformesTecnicos.informes}"
                                   var="informe"
                                   paginator="true"
                                   paginatorPosition="bottom"
                                   rows="10">
                            <ice:column id="colId">
                                <f:facet name="header">
                                    <ice:columnGroup>
                                        <ice:headerRow>
                                            <ice:outputText value="#{label['sigebi.label.vista.listarInformeTecnico.id']}"/>
                                        </ice:headerRow>
                                        <ice:headerRow>
                                        </ice:headerRow>
                                    </ice:columnGroup>
                                </f:facet>                                
                                <h:outputText id="costoCell" value="#{informe.id}"/>
                            </ice:column>
                            
                            <ice:column id="colTipo">
                                <f:facet name="header">
                                    <ice:columnGroup>
                                        <ice:headerRow>
                                            <ice:outputText value="#{label['sigebi.label.vista.listarInformeTecnico.tipo']}"/>
                                        </ice:headerRow>
                                        <ice:headerRow>
                                           <ice:selectOneMenu id="filtroCondicionTipo"
                                                       valueChangeListener="#{controllerListarInformesTecnicos.cambioFiltro}"
                                                       value="#{controllerListarInformesTecnicos.fltIdTipo}"
                                                       partialSubmit="true"
                                                       >
                                                <f:selectItem itemLabel="N/A" itemValue="-1"/>
                                                <f:selectItems id="slcTipoItem" value="#{controllerListarInformesTecnicos.tipoOptions}"/>
                                            </ice:selectOneMenu>
                                        </ice:headerRow>
                                    </ice:columnGroup>
                                </f:facet>                                
                                <h:outputText id="costoCell" value="#{informe.tipoInforme.nombre}"/>
                            </ice:column>
                            
                            <ice:column id="idBien">                                 
                                <f:facet name="header">
                                    <ice:columnGroup>
                                        <ice:headerRow>
                                            <ice:outputText value="#{label['sigebi.label.vista.listarInformeTecnico.identificacion']} "/>
                                        </ice:headerRow>
                                        <ice:headerRow>
                                            <ice:inputText id="filtroIdentificacion"
                                                           style="width: 130px;"
                                                           value="#{controllerListarInformesTecnicos.fltIdentificacionBien}"                                   
                                                           partialSubmit="true"
                                                           valueChangeListener="#{controllerListarInformesTecnicos.cambioFiltro}"/>
                                        </ice:headerRow>
                                    </ice:columnGroup>
                                </f:facet>
                                <h:outputText id="idBienCell" value="#{informe.bien.identificacion.identificacion}"/>
                            </ice:column>-->

                           <ice:column id="descripcion">
                                <f:facet name="header">
                                    <ice:columnGroup>
                                        <ice:headerRow>
                                            <ice:outputText value="#{label['sigebi.label.vista.listarInformeTecnico.descripcion']} "/>
                                        </ice:headerRow>
                                        <ice:headerRow>
                                            <ice:inputText id="filtroDescripcion"
                                                   style="width: 130px;"
                                                   value="#{controllerListarInformesTecnicos.fltDescripcionBien}"                                   
                                                   partialSubmit="true"
                                                   valueChangeListener="#{controllerListarInformesTecnicos.cambioFiltro}"/>
                                        </ice:headerRow>
                                    </ice:columnGroup>
                                </f:facet>                                
                                <h:outputText id="descripcionCell" value="#{informe.bien.descripcion}"/>
                            </ice:column>

                            <ice:column id="colEstado">
                                <f:facet name="header">
                                    <ice:columnGroup>
                                        <ice:headerRow>
                                            <ice:outputText value="#{label['sigebi.label.vista.listarInformeTecnico.estado']}"/>
                                        </ice:headerRow>
                                        <ice:headerRow>
                                           <ice:selectOneMenu id="filtroCondicionContractual"
                                                       valueChangeListener="#{controllerListarInformesTecnicos.cambioFiltro}"
                                                       value="#{controllerListarInformesTecnicos.fltEstado}"
                                                       partialSubmit="true"
                                                       >
                                                <f:selectItem itemLabel="N/A" itemValue="-1"/>
                                                <f:selectItems id="slcEstadoItem" value="#{controllerListarInformesTecnicos.estadosOptions}"/>
                                            </ice:selectOneMenu>
                                        </ice:headerRow>
                                    </ice:columnGroup>
                                </f:facet>                                
                                <h:outputText id="costoCell" value="#{informe.estado.nombre}"/>
                            </ice:column>
                            <ice:column style="text-align: center;">

                                <ice:commandButton id="botonDetalle"
                                                   style="float:right;margin-top:2%" 
                                                   styleClass="boton" 
                                                   partialSubmit="true" 
                                                   actionListener="#{controllerInformeTecnico.verDetalleInforme}"
                                                   value="#{label['sigebi.label.vista.listarInformeTecnico.detalle']}"  >
                                    <f:attribute id="informeSel" name="informeSel"  value="#{informe}"/>                                
                                </ice:commandButton>

                            </ice:column>
                        </ice:dataTable>

                    </div>
                </div>
            </div>

        </div>    
    </div>


</ice:form>
