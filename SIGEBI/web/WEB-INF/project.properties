# -- Cron expression ara envio automatico de notificaciones
# -- "0  30  06 * * ?" = 06:30 AM 
# --  |   |   |-> Horas, Formato 24H , Valores entre 0-23
# --  |   |-----> Minutos, Valores entre 0-59
# --  |---------> Segundos, Valores entre 0-59 
cron.enviar.notificaciones=0 50 19 * * ?